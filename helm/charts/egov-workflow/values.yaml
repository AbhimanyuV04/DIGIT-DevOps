---
labels:
  app: "egov-workflow"
  group: "core"
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "egov_workflow_schema"
    image:
      repository: "egovio/egov-workflow-db"
image:
  repository: "egovio/egov-workflow"
replicas: "1"
heap: "-Xmx192m -Xms192m"

env: |
  - name: SPRING_DATASOURCE_URL
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: db-url
  - name: SPRING_DATASOURCE_USERNAME
    valueFrom:
      secretKeyRef:
        name: db
        key: username
  - name: SPRING_DATASOURCE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: db
        key: password
  - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: spring-datasource-tomcat-initialSize
  - name: EGOV_SERVICES_BOUNDARY_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-location
  - name: EGOV_SERVICES_PGRREST_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: pgr-rest
  - name: EGOV_SERVICES_HRMASTERS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: hr-masters
  - name: EGOV_SERVICES_HREMPLOYEE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: hr-employee
  - name: EGOV_SERVICES_COMMONMASTERS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-common-masters
  - name: SERVER_PORT
    value: "8080"
  - name: FLYWAY_ENABLED
    value: "false"
  - name: USER_SERVICE_URL
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-user-egov
  - name: EGOV_SERVICES_PGRMASTER_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: pgr-master
  - name: APP_TIMEZONE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: timezone
  - name: SPRING_JPA_SHOW_SQL
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: spring-jpa-show-sql
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: kafka-brokers

