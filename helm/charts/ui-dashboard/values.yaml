---
labels:
  app: "ui-dashboard"
  group: "web"
initContainers: {}
image:
  repository: "egovio/ui-dashboard"
replicas: "1"

env: |
  - name: REACT_APP_ES
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: es-indexer-host
  - name: REACT_APP_BOUNDARY_SERVICE_API
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-location

