---
labels:
  app: "egov-common-masters"
  group: "core"
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "egov_common_masters_schema"
    image:
      repository: "egovio/egov-common-masters-db"
image:
  repository: "egovio/egov-common-masters"
replicas: "1"
heap: "-Xmx192m -Xms192m"

env: |
  - name: SPRING_DATASOURCE_URL
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: db-url
  - name: SPRING_DATASOURCE_USERNAME
    valueFrom:
      secretKeyRef:
        name: db
        key: username
  - name: SPRING_DATASOURCE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: db
        key: password
  - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: spring-datasource-tomcat-initialSize
  - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: spring-datasource-tomcat-initialSize
  - name: SERVER_TOMCAT_MAX_THREADS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: server-tomcat-max-threads
  - name: SERVER_TOMCAT_MAX_CONNECTIONS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: server-tomcat-max-connections
  - name: SPRING_DATASOURCE_TOMCAT_MAX_ACTIVE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: spring-datasource-tomcat-max-active
  - name: SERVER_PORT
    value: "8080"
  - name: FLYWAY_ENABLED
    value: "false"
  - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: kafka-brokers
  - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: kafka-brokers
  - name: KAFKA_TOPICS_HOLIDAY_NAME
    value: egov-common-holiday
  - name: KAFKA_TOPICS_HOLIDAY_ID
    value: egov-common-holiday
  - name: KAFKA_TOPICS_HOLIDAY_GROUP
    value: egov-common-holiday
  {{- if index .Values "global" "serializers-timezone-in-ist" }}
  - name: SPRING_KAFKA_CONSUMER_VALUE_DESERIALIZER
    value: org.egov.tracer.kafka.deserializer.ISTTimeZoneHashMapDeserializer
  - name: SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER
    value: org.egov.tracer.kafka.serializer.ISTTimeZoneJsonSerializer
  {{- end }}
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: EGOV_SERVICES_ESINDEXER_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: es-indexer-host
  - name: APP_TIMEZONE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: timezone
  - name: SPRING_JPA_SHOW_SQL
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: spring-jpa-show-sql

