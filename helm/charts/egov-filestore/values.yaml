---
labels:
  app: "egov-filestore"
  group: "core"
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "egov_filestore_schema"
    image:
      repository: "egovio/egov-filestore-db"
image:
  repository: "egovio/egov-filestore"
replicas: "1"
is-bucket-fixed: "true"
fixed-bucketname: "egov-rainmaker"
heap: "-Xmx192m -Xms192m"

env: |
  - name: SPRING_DATASOURCE_URL
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: db-url
  - name: SPRING_DATASOURCE_USERNAME
    valueFrom:
      secretKeyRef:
        name: db
        key: username
  - name: SPRING_DATASOURCE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: db
        key: password
  - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: spring-datasource-tomcat-initialSize   
  - name: SERVER_TOMCAT_MAX_CONNECTIONS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: server-tomcat-max-connections
  - name: SPRING_DATASOURCE_TOMCAT_MAX_ACTIVE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: spring-datasource-tomcat-max-active
  - name: SERVER_TOMCAT_MAX_THREADS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: server-tomcat-max-threads
  - name: SERVER_PORT
    value: "8080"
  - name: FILE_STORAGE_MOUNT_PATH
    value: "/filestore"
  - name: TEMP_FOLDER_PATH
    value: "/tmp"
  - name: SPRING_HTTP_MULTIPART_MAX_FILE_SIZE
    value: "6MB"
  {{- if index .Values "is-s3-enabled" }}
  - name: ISS3ENABLED
    value: "true"
  - name: AWS_KEY
    valueFrom:
      secretKeyRef:
        name: egov-filestore
        key: awskey
  - name: AWS_SECRETKEY
    valueFrom:
      secretKeyRef:
        name: egov-filestore
        key: awssecretkey
  {{- end }}
  {{- if index .Values "is-bucket-fixed" }}
  - name: IS_BUCKET_FIXED
    value: {{ index .Values "is-bucket-fixed" | quote }}
  {{- end }}
  {{- if index .Values "fixed-bucketname" }}
  - name: FIXED_BUCKETNAME
    value: {{ index .Values "fixed-bucketname" | quote }}
  {{- end }}
  - name: FLYWAY_ENABLED
    value: "false"
  - name: APP_TIMEZONE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: timezone
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: SPRING_JPA_SHOW_SQL
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: spring-jpa-show-sql

