---
labels:
  app: "egov-mdms-service"
  group: "core"
initContainers:
  gitSync:
    enabled: true
    repo: "git@github.com:egovernments/egov-mdms-data"
    branch: "master"
image:
  repository: "egovio/egov-mdms-service"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/egov-mdms-service/health"
  readinessProbePath: "/egov-mdms-service/health"
heap: "-Xmx192m -Xms192m"
java-args: "-Dspring.profiles.active=monitoring"
mdms-path: "/work-dir/egov-mdms-data/data"
mdms-git-url: ""
mdms-folder: "egov-mdms-data"
masters-config-url: "file:///work-dir/egov-mdms-data/master-config.json"
branch: "master"

env: |
  - name: APP_TIMEZONE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: timezone
  - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: kafka-brokers
  - name: SERVER_TOMCAT_MAX_THREADS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: server-tomcat-max-threads
  - name: SERVER_TOMCAT_MAX_CONNECTIONS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: server-tomcat-max-connections
  - name: SPRING_DATASOURCE_TOMCAT_MAX_ACTIVE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: spring-datasource-tomcat-max-active
  - name: SERVER_CONTEXT_PATH
    value: /egov-mdms-service
  - name: SPRING_KAFKA_CONSUMER_KEY_DESERIALIZER
    value: org.apache.kafka.common.serialization.StringDeserializer
  - name: SPRING_KAFKA_CONSUMER_GROUP_ID
    value: egov-mdms-service-consumer-group
  - name: SPRING_KAFKA_PRODUCER_KEY_SERIALIZER
    value: org.apache.kafka.common.serialization.StringSerializer
  {{- if index .Values "global" "serializers-timezone-in-ist" }}
  - name: SPRING_KAFKA_CONSUMER_VALUE_DESERIALIZER
    value: org.egov.tracer.kafka.deserializer.ISTTimeZoneHashMapDeserializer
  - name: SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER
    value: org.egov.tracer.kafka.serializer.ISTTimeZoneJsonSerializer
  {{- end }}
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  - name: SERVER_PORT
    value: "8080"
  - name: EGOV_MDMS_CONF_PATH
    value: {{ index .Values "mdms-path" | quote }}
  - name: EGOV_MDMS_GIT_URL
    value: {{ index .Values "mdms-git-url" | quote }}
  - name: EGOV_MDMS_FOLDER
    value: {{ index .Values "mdms-folder" | quote }}
  - name: MASTERS_CONFIG_URL
    value: {{ index .Values "masters-config-url" | quote }}
  {{- if index .Values "branch" }}
  - name: BRANCH
    value: {{ index .Values "branch" | quote }}
  {{- end }}
  - name: JAEGER_SERVICE_NAME
    value: egov-mdms-service
  - name: JAEGER_SAMPLER_TYPE
    value: remote
  - name: JAEGER_AGENT_HOST
    valueFrom:
      fieldRef:
        fieldPath: status.hostIP
  - name: JAEGER_AGENT_PORT
    value: "6831"
  - name: JAEGER_SAMPLER_MANAGER_HOST_PORT
    value: "$(JAEGER_AGENT_HOST):5778"               
  - name: SECURITY_BASIC_ENABLED
    value: "false"  
  - name: MANAGEMENT_SECURITY_ENABLED
    value: "false"           

