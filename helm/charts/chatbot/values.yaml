# Common Labels
labels:
  app: "chatbot"
  group: "core"

# Ingress Configs
ingress:
  enabled: true
  zuul: true
  context: "chatbot"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "chatbot"
replicas: "1"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx192m -Xms192m"
java-args: ""

# Additional Container Envs
env: |  
  - name: EGOV_EXTERNAL_HOST
    value: https://egov-micro-dev.egovernments.org
  - name: USER_SERVICE_CHATBOT_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-user-chatbot
  - name: USER_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-user
  - name: MDMS_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-mdms-service
  - name: LOCATION_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-location
  - name: LOCALIZATION_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-localization
  - name: FILESTORE_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-filestore
  - name: PGR_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: rainmaker-pgr
  - name: SPRING_FLYWAY_ENABLED
    value: "false"
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_OPTS
    value: -Xmx256m -Xms256m
  - name: JAVA_ARGS
  - name: SECURITY_BASIC_ENABLED
    value: "false"
  - name: MANAGEMENT_SECURITY_ENABLED
    value: "false"
  - name: TRACER_OPENTRACING_ENABLED
    value: "true"
  - name: KARIX_AUTHENTICATION_TOKEN
    value: Bearer s6iyrz5y8rPApBQ2gQ3oog==
