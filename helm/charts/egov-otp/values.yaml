# Common Labels
labels:
  app: "egov-otp"
  group: "core"

# Ingress Configs
ingress:
  enabled: true
  zuul: true
  context: "otp"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "egov_otp_schema"
    image:
      repository: "egovio/egov-otp-db"

# Container Configs
image:
  repository: "egovio/egov-otp"
replicas: "1"
appType: "java-spring"
jaeger-enabled: true
heap: "-Xmx192m -Xms192m"

# Additional Container Envs
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: SPRING_JPA_SHOW_SQL
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: spring-jpa-show-sql

