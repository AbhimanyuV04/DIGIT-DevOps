{{- define "common.ingress" -}}
{{- $envOverrides := index .Values (tpl .Chart.Name .) -}} 
{{- $baseCommonValues := .Values.common | deepCopy -}}
{{- $values := dict "Values" (mustMergeOverwrite $baseCommonValues .Values $envOverrides) -}}
{{- with mustMergeOverwrite . $values }}
{{- if .Values.ingress.enabled -}}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}  
  annotations:
{{- toYaml .Values.ingress.annotations | nindent 4 }}   
{{- if .Values.ingress.waf.enabled }}      
{{- toYaml .Values.ingress.waf.annotations | nindent 4 }} 
{{- end  }}
{{- if .Values.ingress.additionalAnnotations }}      
{{- toYaml .Values.ingress.additionalAnnotations | nindent 4 }} 
{{- end  }}
  labels:
{{- include "common.labels" . | nindent 4 }}                            
spec:
  rules:
{{- if .Values.ingress.hostName }}   
  - host: {{ .Values.ingress.hostName }}
{{- else }} 
  - host: {{ .Values.global.domain }}
{{- end }}  
    http:
      paths:
      - backend:
{{- if .Values.ingress.zuul }}          
          serviceName: zuul
          servicePort: 8080
{{ else }}
          serviceName: {{ .Chart.Name }}
          servicePort: {{ .Values.httpPort }}
{{- end }}            
        path: /{{ .Values.ingress.context }}
  tls:
{{- if .Values.ingress.hostName }}
  - hosts: 
    - {{ .Values.ingress.hostName }}
    secretName: {{ .Values.ingress.hostName }}-tls-certs  
{{- else }}      
  - hosts:
    - {{ .Values.global.domain }}
    secretName: {{ .Values.global.domain }}-tls-certs 
{{- end }}    
{{- end -}} 
{{- end -}} 
{{- end -}} 
