# Common Labels
labels:
  app: "ecurfew-cron"
  group: "ispirit"
namespace: ispirit

# Ingress Configs
ingress:
  enabled: false

# Container Configs
image:
  repository: "ecurfew-cron"
replicas: "1"
heap: "-Xmx9G -Xms9G"
java-args: "-Dspring.profiles.active=monitoring"
memory_limits: 10Gi
from-address: no-reply@anumati.gov
cronInstance: true
storage:
  aws:
    region: us-east-2
    bucket: ecurfew
resources: |
  requests:
    memory: {{ .Values.memory_limits | quote }}
    cpu: 2
  limits:
    memory: {{ .Values.memory_limits | quote }}
    cpu: 2

# Additional Container Envs
env: |
  - name: SPRING_DATASOURCE_URL
    value: "{{ index .Values "db-url" }}"   
  - name: APP_TIMEZONE
    value: "Asia/Kolkata"     
  - name: SPRING_DATASOURCE_USERNAME
    valueFrom:
      secretKeyRef:
        name: ispirit-ecurfew
        key: db-username
  - name: SPRING_DATASOURCE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: ispirit-ecurfew
        key: db-password       
  - name: AWS_S3_ACCESSKEYID
    valueFrom:
      secretKeyRef:
        name: ispirit-ecurfew
        key: s3-accesskey        
  - name: AWS_S3_SECRETACCESSKEY
    valueFrom:
      secretKeyRef:
        name: ispirit-ecurfew
        key: s3-secretaccesskey 
  - name: TWILIO_ACCOUNT_SID
    valueFrom:
      secretKeyRef:
        name: ispirit-ecurfew
        key: twilio-account-sid  
  - name: TWILIO_AUTH_TOKEN
    valueFrom:
      secretKeyRef:
        name: ispirit-ecurfew
        key: twilio-auth-token 
  - name: TWILIO_FROM_PHONE
    valueFrom:
      secretKeyRef:
        name: ispirit-ecurfew
        key: twilio-phone  
  - name: SPRING_SENDGRID_API-KEY
    valueFrom:
      secretKeyRef:
        name: ispirit-ecurfew
        key: sendgrid-api-key     
  - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
    value: {{ index $.Values "cluster-configs" "configmaps" "egov-config" "data" "kafka-brokers" }}
  - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
    value: {{ index $.Values "cluster-configs" "configmaps" "egov-config" "data" "kafka-brokers" }}                              
  - name: SIGNATUREPRIVATEKEYNAME
    value: "/etc/ispirit/private_key.pem"
  - name: SIGNATUREPUBLICKEYNAME
    value: "/etc/ispirit/public_key.pem"                
  - name: AWS_REGION
    value: {{ .Values.storage.aws.region }}     
  - name: AWS_S3_BUCKET
    value: {{ .Values.storage.aws.bucket }}         
  - name: SECURITY_REQUIRE_SSL
    value: "false" 
  - name: SPRING_REDIS_HOST
    value: redis.backbone
  - name: SPRING_REDIS_PORT
    value: "6379"
  - name: REDISHOST
    value: redis.backbone
  - name: REDISPORT
    value: "6379"            
  - name: SPRING_DATASOURCE_TOMCAT_MAX_ACTIVE
    value: "10"
  - name: SERVER_SERVLET_CONTEXT_PATH
    value: /ecurfew    
  - name: SERVER_PORT
    value: "8080"
  - name: SECRET
    valueFrom:
      secretKeyRef:
        name: ispirit-ecurfew
        key: secret     
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}   
  - name: EMAIL_FROM_ADDRESS
    value: {{ index .Values "from-address" | quote }} 
  - name: CRONINSTANCE
    value: {{ index .Values "cronInstance" | quote }}     


extraVolumes: |
  - name: crypto-keys
    secret:
      secretName: ispirit-ecurfew-cron
      defaultMode: 288 # = mode 0440

extraVolumeMounts: |
  - mountPath: /etc/ispirit/public_key.pem
    name: crypto-keys
    subPath: public_key.pem
  - mountPath: /etc/ispirit/private_key.pem
    name: crypto-keys
    subPath: private_key.pem    