# Common Labels
labels:
  app: "localization"
  group: "web"

# Ingress Configs
ingress:
  enabled: true
  context: "localization"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "localization"
replicas: "1"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: "/localization/"
  readinessProbePath: "/localization/"
dashboard-url: ""

# Additional Container Envs
env: |
  - name: REACT_APP_WS_FINANCIALINDICATORS
    value: {{ index .Values "dashboard-url" | quote }}

extraVolumes: |
  - name: js-injection
    configMap:
      name: localization-js-injection

extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf

namespace: egov
