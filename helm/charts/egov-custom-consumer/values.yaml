---
labels:
  app: "egov-custom-consumer"
  group: "core"
initContainers: {}
image:
  repository: "egovio/egov-custom-consumer"
replicas: "1"
heap: "-Xmx192m -Xms192m"
erp-host: "https://jalandhar-dev.egovernments.org/"

env: |
  - name: APP_TIMEZONE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: timezone
  - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: kafka-brokers
  - name: SPRING_KAFKA_CONSUMER_KEY_DESERIALIZER
    value: org.apache.kafka.common.serialization.StringDeserializer
  - name: SPRING_KAFKA_CONSUMER_GROUP_ID
    value: egov-api-gateway
  - name: SPRING_KAFKA_CONSUMER_VALUE_DESERIALIZER
    value: org.egov.tracer.kafka.deserializer.ISTTimeZoneHashMapDeserializer
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: SERVER_PORT
    value: "8080"
  - name:  EGOV_COEXISTENCE_HOSTNAME
    value: {{ index .Values "erp-host" | quote }}

