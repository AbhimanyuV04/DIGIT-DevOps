# Common Labels
labels:
  app: "citizen"
  group: "web"

# Ingress Configs
ingress:
  enabled: true

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "egovio/citizen"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/citizen/"
  readinessProbePath: "/citizen/"

