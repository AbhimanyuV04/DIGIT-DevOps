# Common Labels
labels:
  app: "whatsapp-webhook"
  group: "core"

# Ingress Configs
ingress:
  enabled: true
  context: "whatsapp-webhook"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "egovio/whatsapp-webhook"
replicas: ""
appType: "java-spring"
tracing-enabled: true

# Additional Container Envs
env: |
  - name: kafka_broker_list
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: kafka-brokers
  - name : kafka_topic
    value : 'whatsapp-received-messages'
  - name : keyPath
    value : '$.sender.from'
  - name : service_port
    value : "8080"
  - name : endPoint
    value : '/whatsapp/messages'

