---
labels:
  app: "whatsapp-webhook"
  group: "core"
initContainers: {}
image:
  repository: "egovio/whatsapp-webhook"
replicas: ""

env: |
  - name: APP_TIMEZONE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: timezone
  - name: kafka_broker_list
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: kafka-brokers
  - name : kafka_topic
    value : 'whatsapp-received-messages'
  - name : keyPath
    value : '$.sender.from'
  - name : service_port
    value : "8080"
  - name : endPoint
    value : '/whatsapp/messages'

