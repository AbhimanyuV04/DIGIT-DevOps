# Common Labels
labels:
  app: "whatsapp-webhook"
  group: "core"

# Ingress Configs
ingress:
  enabled: true
  context: "whatsapp-webhook"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "whatsapp-webhook"
replicas: ""
appType: "java-spring"
tracing-enabled: true

# Additional Container Envs
env: |
  - name: KAFKA_BROKER_LIST
    valueFrom:
      configMapKeyRef:
        key: kafka-brokers
        name: egov-config
  - name: NAME
    value: whatsapp-webhook
  - name: KAFKA_TOPIC
    value: whatsapp-received-messages
  - name: KAFKA_KEY_JSONPATH
    value: $.eventContent.message.from
  - name: SERVER_PORT
    value: "8080"
  - name: SERVER_CONTEXT_PATH
    value: /whatsapp-webhook
  - name: ENDPOINT
    value: /messages
