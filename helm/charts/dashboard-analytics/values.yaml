---
labels:
  app: "dashboard-analytics"
  group: "rainmaker"
initContainers:
  gitSync:
    enabled: true
    repo: "git@github.com:egovernments/configs"
    branch: "master"
image:
  repository: "egovio/dashboard-analytics"
replicas: "1"
config-schema-paths: "file:///work-dir/configs/egov-dss-dashboards/dashboard-analytics/*.json"

env: |
  - name: SPRING.DATASOURCE.URL
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: db-url
  - name: SPRING_DATASOURCE_USERNAME
    valueFrom:
      secretKeyRef:
        name: db
        key: username
  - name: SPRING_DATASOURCE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: db
        key: password
  - name: SERVER_CONTEXT
    value: "dashboard-analytics" 
  - name: SERVER_PORT
    value: "8080" 
  - name: SERVICES_ESINDEXER_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: es-indexer-host
  - name: SERVICES_ESINDEXER_HOST_NAME
  - name: SERVICES_ESINDEXER_HOST_PORT
  - name: ES_INDEX_NAME
    value: "transaction"
  - name: ES_DOCUMENT_TYPE
    value: "transaction"
  - name: TOP_PERFORMANCE_RECORD_COUNT
    value: "5"
  - name: EGOV_SERVICES_ESINDEXER_HOST_SEARCH
    value: "/_search"
  - name: CONFIG_SCHEMA_PATHS
    value: {{ index .Values "config-schema-paths" | quote }}
  volumeMounts:              
  - name: workdir
    mountPath: "/work-dir"             

