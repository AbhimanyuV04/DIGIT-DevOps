---
labels:
  app: "egov-hrms"
  group: "rainmaker"
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "egov_hrms_schema"
    image:
      repository: "egovio/egov-hrms-db"
image:
  repository: "egovio/egov-hrms"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/egov-hrms/health"
  readinessProbePath: "/egov-hrms/health"
employee-applink: "https://egov-micro-dev.egovernments.org/employee/user/login"
heap: "-Xmx192m -Xms192m"
java-args: "-Dspring.profiles.active=monitoring"

env: |
  
  - name: SPRING_DATASOURCE_URL
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: db-url
  - name: SPRING_DATASOURCE_USERNAME
    valueFrom:
      secretKeyRef:
        name: db
        key: username
  - name: SPRING_DATASOURCE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: db
        key: password
  - name: SERVER_TOMCAT_MAX_THREADS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: server-tomcat-max-threads
  - name: SERVER_TOMCAT_MAX_CONNECTIONS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: server-tomcat-max-connections
  - name: SPRING_DATASOURCE_TOMCAT_MAX_ACTIVE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: spring-datasource-tomcat-max-active
  - name: EGOV_SERVICES_DATA_SYNC_EMPLOYEE_REQUIRED 
    value:  "false"
  - name: EGOV_MDMS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-mdms-service
  - name: EGOV_MDMS_SEARCH_ENDPOINT
    value: /egov-mdms-service/v1/_search
  - name: EGOV_FILESTORE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-filestore
  - name: EGOV_FILESTORE_URL_ENDPOINT
    value: /filestore/v1/files/url
  - name: EGOV_LOCALIZATION_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-localization
  - name: EGOV_LOCALIZATION_SEARCH_ENDPOINT
    value: /localization/messages/v1/_search
  - name: EGOV_IDGEN_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-idgen
  - name: EGOV_SERVICES_EGOV_IDGEN_CREATEPATH
    value: /egov-idgen/id/_generate
  - name: EGOV_SERVICES_EGOV_IDGEN_EMP_CODE_NAME
    value: employee.code
  - name: EGOV_SERVICES_EGOV_IDGEN_EMP_CODE_FORMAT
    value: EMP_[SEQ_EMPLOYEE_CODE]
  - name: EGOV_USER_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-user
  - name: EGOV_USER_SEARCH_ENDPOINT
    value: /user/v1/_search
  - name: EGOV_USER_CREATE_ENDPOINT
    value: /user/users/_createnovalidate
  - name: EGOV_USER_UPDATE_ENDPOINT
    value: /user/users/_updatenovalidate
  - name: EGOV_HRMS_EMPLOYEE_APP_LINK
    value: {{ index .Values "employee-applink" | quote }}
  - name: SPRING_KAFKA_CONSUMER_VALUE_DESERIALIZER
    value: org.egov.tracer.kafka.deserializer.HashMapDeserializer
  - name: SPRING_KAFKA_CONSUMER_KEY_DESERIALIZER
    value: org.apache.kafka.common.serialization.StringDeserializer
  - name: SPRING_KAFKA_CONSUMER_GROUP_ID
    value: employee-group1
  - name: SPRING_KAFKA_PRODUCER_KEY_SERIALIZER
    value: org.apache.kafka.common.serialization.StringSerializer
  - name: SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER
    value: org.springframework.kafka.support.serializer.JsonSerializer
  - name: KAFKA_TOPICS_SAVE_SERVICE
    value: save-hrms-employee
  - name: KAFKA_TOPICS_UPDATE_SERVICE
    value: update-hrms-employee
  - name: KAFKA_TOPICS_NOTIFICATION_SMS
    value: egov.core.notification.sms
  - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: kafka-brokers
  - name: APP_TIMEZONE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: timezone
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: SPRING_JPA_SHOW_SQL
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: spring-jpa-show-sql
  - name: SERVER_PORT
    value: "8080"
  - name: FLYWAY_ENABLED
    value: "false"
  - name: JAEGER_SERVICE_NAME
    value: egov-hrms
  - name: JAEGER_SAMPLER_TYPE
    value: remote
  - name: JAEGER_AGENT_HOST
    valueFrom:
      fieldRef:
        fieldPath: status.hostIP
  - name: JAEGER_AGENT_PORT
    value: "6831"
  - name: JAEGER_SAMPLER_MANAGER_HOST_PORT
    value: $(JAEGER_AGENT_HOST):5778          
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  - name: SECURITY_BASIC_ENABLED
    value: "false"  
  - name: MANAGEMENT_SECURITY_ENABLED
    value: "false"               
  {{- if index .Values "tracing-enabled" }}
  - name: TRACER_OPENTRACING_ENABLED
    value: "true" 
  {{- end }}

