{{- with index .Values "cluster-configs" "root-ingress" -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/app-root: /{{ .appRoot }}
  name: {{ .name }}
  namespace: {{ .namespace }}
spec:
  rules:
  - host: {{ $.Values.global.domain }}
    http:
      paths:
      - backend:
          serviceName: {{ .serviceName }}
          servicePort: {{ .servicePort }}
        path: /
{{- end -}}