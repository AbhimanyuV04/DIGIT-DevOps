{{- with index .Values "cluster-configs" "aws-auth" }}
{{- if index . }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: {{ toYaml .mapRoles | indent 2 }}
{{- if .mapUsers }}  
  mapUsers: {{ toYaml .mapRoles | indent 2 }}
{{- end }}  
{{- end }}
{{- end }}