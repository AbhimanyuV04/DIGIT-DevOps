{{- with index .Values "cluster-configs" "secrets" "egov-notification-mail" "password" }}
{{- if index . }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
type: Opaque
data:
mailsenderpassword: {{ index . "password" | b64enc | quote }}
{{- end }}
{{- end }}
