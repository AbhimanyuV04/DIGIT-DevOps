{{- with index .Values "cluster-configs" "secrets" "egov-notification-mail" }}
{{- if index . "mailsenderpassword"}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
type: Opaque
data:
mailsenderpassword: {{ index . "mailsenderpassword" | b64enc | quote }}
{{- end }}
{{- end }}
