---
labels:
  app: "egov-apportion-service"
  group: "core"
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "egov_apportion_service_schema"
    image:
      repository: "egovio/egov-apportion-service-db"
image:
  repository: "egovio/egov-apportion-service"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/apportion-service/health"
  readinessProbePath: "/apportion-service/health"
heap: "-Xmx256m -Xms256m"
java-args: "-Dspring.profiles.active=monitoring"

env: |
  - name: SPRING_DATASOURCE_URL
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: db-url
  - name: SPRING_DATASOURCE_USERNAME
    valueFrom:
      secretKeyRef:
        name: db
        key: username
  - name: SPRING_DATASOURCE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: db
        key: password
  - name: FLYWAY_ENABLED
    value: "false"
  - name: SERVER_TOMCAT_MAX_THREADS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: server-tomcat-max-threads
  - name: SERVER_TOMCAT_MAX_CONNECTIONS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: server-tomcat-max-connections
  - name: SPRING_DATASOURCE_TOMCAT_MAX_ACTIVE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: spring-datasource-tomcat-max-active
  - name: SPRING_KAFKA_CONSUMER_VALUE_DESERIALIZER
    value: org.egov.tracer.kafka.deserializer.HashMapDeserializer
  - name: SPRING_KAFKA_CONSUMER_KEY_DESERIALIZER
    value: org.apache.kafka.common.serialization.StringDeserializer
  - name: SPRING_KAFKA_CONSUMER_GROUP_ID
    value: egov-tl-services
  - name: SPRING_KAFKA_PRODUCER_KEY_SERIALIZER
    value: org.apache.kafka.common.serialization.StringSerializer
  - name: SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER
    value: org.springframework.kafka.support.serializer.JsonSerializer
  - name: PERSISTER_SAVE_APPORTION_REQUEST_TOPIC
    value: save-apportion-request
  - name: PERSISTER_SAVE_APPORTION_RESPONSE_TOPIC
    value: save-apportion-response
  - name: EGOV_MDMS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-mdms-service
  - name: EGOV_MDMS_SEARCH_ENDPOINT
    value: "/egov-mdms-service/v1/_search"
  - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: kafka-brokers
  - name: APP_TIMEZONE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: timezone
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  - name: SPRING_JPA_SHOW_SQL
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: spring-jpa-show-sql
  - name: SERVER_PORT
    value: "8080"

