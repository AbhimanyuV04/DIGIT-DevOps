---
labels:
  app: "collection-services"
  group: "collections"
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "egov_collection_services_schema"
    image:
      repository: "egovio/collection-services-db"
image:
  repository: "egovio/collection-services"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/collection-services/health"
  readinessProbePath: "/collection-services/health"
receipt-search-paginate: "false"
receipt-search-defaultsize: "30"
user-create-enabled: "true"
search-ignore-status: ""
heap: "-Xmx256m -Xms256m"
java-args: "-Dspring.profiles.active=monitoring"
java-debug: ""
receiptnumber-servicebased: "false"

env: |
  - name: SPRING_DATASOURCE_URL
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: db-url
  - name: SPRING_DATASOURCE_USERNAME
    valueFrom:
      secretKeyRef:
        name: db
        key: username
  - name: SPRING_DATASOURCE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: db
        key: password
  - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: spring-datasource-tomcat-initialSize
  - name: SERVER_TOMCAT_MAX_THREADS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: server-tomcat-max-threads
  - name: SERVER_TOMCAT_MAX_CONNECTIONS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: server-tomcat-max-connections
  - name: SPRING_DATASOURCE_TOMCAT_MAX_ACTIVE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: spring-datasource-tomcat-max-active
  - name: FLYWAY_URL
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: db-url
  - name: SERVER_PORT
    value: "8080"
  - name: FLYWAY_ENABLED
    value: "false"
  - name: COLLECTION_RECEIPTS_SEARCH_PAGINATE
    value: {{ index .Values "receipt-search-paginate" | quote }}
  - name: COLLECTION_RECEIPTS_SEARCH_DEFAULT_SIZE
    value: {{ index .Values "receipt-search-defaultsize" | quote }}
  - name: COLLECTION_IS_USER_CREATE_ENABLED
    value: {{ index .Values "user-create-enabled" | quote }}
  - name: SEARCH_IGNORE_STATUS
    value: {{ index .Values "search-ignore-status" | quote }}
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  - name: JAVA_ENABLE_DEBUG
    value: {{ index .Values "java-debug" | quote }}
  - name: APP_TIMEZONE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: timezone
  - name: SPRING_JPA_SHOW_SQL
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: spring-jpa-show-sql
  - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: kafka-brokers
  - name: EGOV_SERVICES_WORKFLOW_SERVICE_HOSTNAME
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-common-workflows
  - name: KAFKA_TOPICS_RECEIPT_CREATE_NAME
    value: egov.collection.receipt-create-v2
  - name: KAFKA_TOPICS_WORKFLOW_START_NAME
    value: egov.collection.workflow-start
  - name: KAFKA_TOPICS_WORKFLOW_START_KEY
    value: workflow-start
  - name: KAFKA_TOPICS_WORKFLOW_UPDATE_NAME
    value: egov.collection.workflow-update
  - name: SPRING_KAFKA_CONSUMER_VALUE_DESERIALIZER
    value: org.egov.collection.consumer.HashMapDeserializer
  - name: SPRING_KAFKA_CONSUMER_KEY_DESERIALIZER
    value: org.apache.kafka.common.serialization.StringDeserializer
  - name: SPRING_KAFKA_CONSUMER_GROUP_ID
    value: collection-persist
  - name: SPRING_KAFKA_PRODUCER_KEY_SERIALIZER
    value: org.apache.kafka.common.serialization.StringSerializer
  - name: SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER
    value: org.springframework.kafka.support.serializer.JsonSerializer
  - name: USER_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-user
  - name: EGOV_EGFCOMMONMASTERS_HOSTNAME
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-common-masters
  - name: EGOV_EGFMASTERS_HOSTNAME
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egf-master
  - name: EGOV_STATUSCODE_HOSTNAME
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: collection-masters
  - name: EGOV_IDGEN_HOSTNAME
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-idgen
  - name: EGOV_HREMPLOYEE_HOSTNAME
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: hr-employee
  - name: EGOV_INSTRUMENT_HOSTNAME
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egf-instrument
  - name: EGOV_COMMON_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-common-masters
  - name: EGOV_EGFMASTER_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egf-master
  - name: EGOV_SERVICES_BILLING_SERVICE_HOSTNAME
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: billing-service
  - name: EGOV_APPORTION_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-apportion-service
  - name: RECEIPTNUMBER_SERVICEBASED
    value: {{ index .Values "receiptnumber-servicebased" | quote }}
  - name: JAEGER_SERVICE_NAME
    value: collection-services
  - name: JAEGER_SAMPLER_TYPE
    value: remote
  - name: JAEGER_AGENT_HOST
    valueFrom:
      fieldRef:
        fieldPath: status.hostIP
  - name: JAEGER_AGENT_PORT
    value: "6831"
  - name: JAEGER_SAMPLER_MANAGER_HOST_PORT
    value: "$(JAEGER_AGENT_HOST):5778"               
  - name: SECURITY_BASIC_ENABLED
    value: "false"  
  - name: MANAGEMENT_SECURITY_ENABLED
    value: "false"       
  - name: EGOV_LOCALIZATION_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-localization
  - name: COLL_NOTIFICATION_UI_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: egov-services-fqdn-name
  {{- if index .Values "tracing-enabled" }}
  - name: TRACER_OPENTRACING_ENABLED
    value: "true" 
  {{- end }}

