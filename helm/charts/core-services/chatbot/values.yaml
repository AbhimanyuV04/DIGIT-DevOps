# Common Labels
labels:
  app: "chatbot"
  group: "core"

# Ingress Configs
ingress:
  enabled: true
  context: "whatsapp-webhook"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "egov_chatbot_schema"
    image:
      repository: "chatbot-db"

# Container Configs
image:
  repository: "chatbot"
replicas: "1"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx192m -Xms192m"
java-args: ""

kafka-topics-partition-count: 3
kafka-topics-replication-factor: 2
kafka-consumer-poll-ms: 10
kafka-producer-linger-ms: 5

state-level-tenant-id: "pb"
contact-card-whatsapp-number: "918744960111"
contact-card-whatsapp-name: "mSeva Punjab"

user-service-chatbot-citizen-passwrord: "123456"

# Additional Container Envs
env: |  
  - name: KAFKA_BOOTSTRAP_SERVER
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: kafka-brokers
  - name: EGOV_EXTERNAL_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: egov-services-fqdn-name
  - name: USER_SERVICE_CHATBOT_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-user-chatbot
  - name: USER_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-user
  - name: MDMS_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: zuul
  - name: EGOV_URLSHORTNER_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: egov-services-fqdn-name
  - name: LOCATION_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: zuul
  - name: LOCALIZATION_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: zuul
  - name: FILESTORE_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: zuul
  - name: PGR_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: zuul
  - name: SPRING_FLYWAY_ENABLED
    value: "false"
  - name: SERVER_SERVLET_CONTEXT_PATH
    value: "/whatsapp-webhook"
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_OPTS
    value: -Xmx256m -Xms256m
  - name: JAVA_ARGS
  - name: SECURITY_BASIC_ENABLED
    value: "false"
  - name: MANAGEMENT_SECURITY_ENABLED
    value: "false"
  - name: STATE_LEVEL_TENANT_ID
    value: {{ index .Values "state-level-tenant-id" | quote }}
  - name: USER_SERVICE_CHATBOT_CITIZEN_PASSWORD
    value: {{ index .Values "user-service-chatbot-citizen-passwrord" | quote }}
  - name: VALUEFIRST_USERNAME
    valueFrom:
      secretKeyRef:
        name: chatbot
        key: valuefirst.username
  - name: VALUEFIRST_PASSWORD
    valueFrom:
      secretKeyRef:
        name: chatbot
        key: valuefirst.password
  - name: TRACER_OPENTRACING_ENABLED
    value: "true"
  - name: FLOW_RESET_KEYWORDS
    value: "Hi,Hey,Hello,mseva,Start"
  - name: KAFKA_TOPICS_PARTITION_COUNT
    value: {{ index .Values "kafka-topics-partition-count" | quote }}
  - name: KAFKA_TOPICS_REPLICATION_FACTOR
    value: {{ index .Values "kafka-topics-replication-factor" | quote }}
  {{- if index .Values "kafka-consumer-poll-ms" }}
  - name: KAFKA_CONSUMER_POLL_MS
    value: {{ index .Values "kafka-consumer-poll-ms" | quote }}
  {{- end }}
  {{- if index .Values "kafka-producer-linger-ms" }}
  - name: KAFKA_PRODUCER_LINGER_MS
    value: {{ index .Values "kafka-producer-linger-ms" | quote }}
  {{- end }}
  {{- if index .Values "contact-card-whatsapp-number" }}
  - name: CONTACT_CARD_WHATSAPP_NUMBER
    value: {{ index .Values "contact-card-whatsapp-number" | quote }}
  {{- end }}
  {{- if index .Values "contact-card-whatsapp-name" }}
  - name: CONTACT_CARD_WHATSAPP_NAME
    value: {{ index .Values "contact-card-whatsapp-name" | quote }}
  {{- end }}