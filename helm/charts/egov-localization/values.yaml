# Common Labels
labels:
  app: "egov-localization"
  group: "core"

# Ingress Configs
ingress:
  enabled: true
  zuul: true
  context: "localization"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "egov_localization_schema"
    image:
      repository: "egovio/egov-localization-db"

# Container Configs
image:
  repository: "egovio/egov-localization"
replicas: "1"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx64m -Xms64m"

# Additional Container Envs
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: SPRING_REDIS_HOST
    value: redis.backbone
  - name: SPRING_REDIS_PORT
    value: "6379"
  - name: JAEGER_SAMPLER_PARAM
    value: "1"

