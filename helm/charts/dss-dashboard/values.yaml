# Common Labels
labels:
  app: "dss-dashboard"
  group: "web"

# Ingress Configs
ingress:
  enabled: true

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "egovio/dss-dashboard"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/dashboard/"
  readinessProbePath: "/dashboard/"
dashboard-url: ""

# Additional Container Envs
env: |
  - name: REACT_APP_WS_FINANCIALINDICATORS
    value: {{ index .Values "dashboard-url" | quote }}
  ports:
  - containerPort: 80
  readinessProbe:
    httpGet:
      path: /dashboard/
      port: 80
    initialDelaySeconds: 5
    periodSeconds: 5
    successThreshold: 1

