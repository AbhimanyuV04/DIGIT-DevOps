# Source: alertmanager/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-alertmanager
  labels:
    helm.sh/chart: alertmanager-1.8.0
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "v0.26.0"
    app.kubernetes.io/managed-by: Helm
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 1m
      slack_api_url: https://hooks.slack.com/services/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
    receivers:
    - name: default
    - name: slack-notification
      slack_configs:
      - channel: '#unified-qa-alerts'
        send_resolved: true
        text: |
          {{ range .Alerts -}}
          *Alert:* {{ .Annotations.title }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}
          {{- "\n" -}}
          *Details:*
          {{- "\n" -}}
          - *alertname:* `{{ .Labels.alertname }}`
          - *pod:* `{{ .Labels.pod }}`
          - *namespace:* `{{ .Labels.namespace }}`
          {{ end }}
        title: |
          [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }}
        username: Alertmanager
    route:
      group_by:
      - alertname
      group_interval: 1m
      group_wait: 30s
      receiver: default
      repeat_interval: 1m
      routes:
      - continue: true
        match:
          severity: critical
        receiver: slack-notification
      - continue: true
        match:
          severity: warning
        receiver: slack-notification
    templates:
    - /etc/alertmanager/*.tmpl
