# kafka-v2 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
kafka-v2:
  persistence:
    enabled: false
    aws:
      - volumeId: "volume-id" ## add volume id
        zone: ap-south-1b     ## add respective zone
      - volumeId: "volume-id" ## add volume id
        zone: ap-south-1b
      - volumeId: "volume-id"  ## add volume id
        zone: ap-south-1b
  zookeeperHosts: "zookeeper-v2.zookeeper-cluster:2181/kafka-v2"

  heapOptions: "-Xms704M -Xmx704M"
  memory_limits: 128Mi
  lingerMs: "250"
  numberPartitions: "3"
  replicationFactor: "2"
  minInsyncReplicas: "1"
  offsetsReplicationFactor: "3"

# <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<

# zookeeper-v2 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>
zookeeper-v2:
  persistence:
    enabled: false
    aws:
      - volumeId: "volume-id" ## add volume id
        zone: ap-south-1b
      - volumeId: "volume-id" ## add volume id
        zone: ap-south-1b
      - volumeId: "volume-id" ## add volume id
        zone: ap-south-1b

  ## Zookeeper JVM Heap Option
  heapOptions: "-Xms256M -Xmx256M"
  
