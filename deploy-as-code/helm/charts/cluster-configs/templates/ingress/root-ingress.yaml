{{- with index .Values "cluster-configs" "root-ingress" -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
  {{- if ne .appRoot ""}}
    nginx.ingress.kubernetes.io/app-root: /{{ .appRoot }}
  {{- end }}    
  name: {{ .name }}
  namespace: {{ .namespace }}
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .serviceName }}
            port: 
             number: {{ .servicePort }}      
{{- end -}}
