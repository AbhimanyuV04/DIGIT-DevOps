{{- range .Values.cluster-configs.secrets.egov-filestore.namespace }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $.Values.cluster-configs.secrets.egov-filestore.name }}
  namespace: {{ . | quote }}
type: Opaque
data:
  awskey: {{ index $.Values.cluster-configs.secrets.egov-filestore "aws-key" | b64enc | quote }}
  awssecretkey: {{ index $.Values.cluster-configs.secrets.egov-filestore "aws-secret-key" | b64enc | quote }}
{{- end }}