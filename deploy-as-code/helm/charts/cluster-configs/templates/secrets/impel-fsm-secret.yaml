{{- with index .Values "cluster-configs" "secrets" "impel-fsm" }}
{{- if index . "garima-api-key" }}
---
{{- range $ns := .namespace }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ index $.Values "cluster-configs" "secrets" "impel-fsm" "name" }}
  namespace: {{ $ns }}
type: Opaque
data:
  garima-api-key: {{ index $.Values "cluster-configs" "secrets" "impel-fsm" "garima-api-key" | b64enc | quote }}
{{- end }}
---
{{- end }}
{{- end }}

