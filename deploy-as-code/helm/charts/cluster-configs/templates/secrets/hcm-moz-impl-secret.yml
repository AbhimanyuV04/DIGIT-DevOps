{{- with index .Values.cluster-configs.secrets.hcm-moz-impl }}
{{- if .kubeconfig }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name | default "" }}
  namespace: {{ .namespace | default "egov" }}
type: Opaque
data:
  kubeconfig: {{ .kubeconfig | b64enc | quote }}
  githubusername: {{ .githubusername | b64enc | quote }}
  githubpat: {{ .githubpat | b64enc | quote }}
  dhis2user: {{ .dhis2user | b64enc | quote }}
  dhis2pass: {{ .dhis2pass | b64enc | quote }}
{{- end }}
{{- end }}