# Common Labels
labels:
  app: "impel-digit-ui"
  group: "web"

namespace: fsm    

# Ingress Configs
ingress:
  enabled: true
  context: "impel-digit-ui"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "impel-digit-ui"
replicas: "1"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: "/impel-digit-ui/"
  readinessProbePath: "/impel-digit-ui/"

extraVolumes: |
  - name: js-injection
    configMap:
      name: impel-digit-ui-js-injection

extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf
