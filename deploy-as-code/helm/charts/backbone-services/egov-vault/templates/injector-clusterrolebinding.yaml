{{- if and (eq (.Values.injector.enabled | toString) "true" ) (eq (.Values.global.enabled | toString) "true") }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "name" . }}-agent-injector-binding
  labels:
    app.kubernetes.io/name: {{ template "name" . }}-agent-injector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "name" . }}-agent-injector-clusterrole
subjects:
- kind: ServiceAccount
  name: {{ template "name" . }}-agent-injector
  namespace: {{ .Values.namespace }}
{{ end }}
