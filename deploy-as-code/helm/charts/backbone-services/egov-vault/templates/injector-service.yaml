{{- if and (eq (.Values.injector.enabled | toString) "true" ) (eq (.Values.global.enabled | toString) "true") }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "name" . }}-agent-injector-svc
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ template "name" . }}-agent-injector
spec:
  ports:
  - name: https
    port: 443
    targetPort: {{ .Values.injector.port }}
  selector:
    app.kubernetes.io/name: {{ template "name" . }}-agent-injector
    component: webhook
{{- end }}
