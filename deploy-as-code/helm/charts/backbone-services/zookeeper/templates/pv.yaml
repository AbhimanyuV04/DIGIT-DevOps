apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ template "name" . }}-data
  labels:
    app: {{ template "name" . }}
    type: local
spec: 
  storageClassName: manual
  capacity: 
    storage: {{ .Values.persistence.dataLogDir.size | quote }}
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/kube/zookeeper"