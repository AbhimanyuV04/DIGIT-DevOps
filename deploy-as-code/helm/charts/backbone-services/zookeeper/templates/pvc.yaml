apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "name" . }}-data-{{ template "name" . }}-0
  namespace: {{ .Values.namespace }}
  labels:
    type: local
    app: {{ template "name" . }}
spec: 
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.dataDirSize | quote }}

