apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ .Values.issuer.stage.name }} 
  namespace: {{ .Values.namespace }}
spec:
  acme:
    # The ACME server URL
    server: {{ .Values.issuer.stage.acme.server }} 
    # Email address used for ACME registration
    email: {{ .Values.issuer.stage.acme.email }}
    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: {{ .Values.issuer.stage.acme.secretName }}
    # Enable the HTTP-01 challenge provider
    solvers:
    - http01:
        ingress:
          class:  nginx
---
