apiVersion: v1
kind: PersistentVolume
metadata:
  name: kafka-data
  labels:
    app: {{ template "name" . }}-data-{{ template "name" . }}-0
    type: local
spec: 
  storageClassName: manual
  capacity: 
    storage: {{ .Values.persistence.dataDirSize | quote }}
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/kube/kafka"
     



