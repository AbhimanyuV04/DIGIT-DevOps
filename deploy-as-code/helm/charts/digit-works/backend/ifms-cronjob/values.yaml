# TODO above labels

# Common Labels
labels:
  app: "ifms-cronjob"
  group: "digit-works"

namespace: works

# Ingress Configs
ingress:
  namespace: egov
  enabled: true
  zuul: true
  context: "ifms-cronjob"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "ifms_cronjob_schema"
    image:
      repository: "ifms-cronjob-db"

# Container Configs
image:
  repository: "ifms-cronjob"
replicas: "1"
healthChecks:
  enabled: false
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx192m -Xms192m"
java-args: ""

# Additional Container Envs
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: TENANT_ID
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: state-level-tenant-id
  - name: USER_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-user-egov
  - name: IFMS_ADAPTER_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: ifms-adapter
restartPolicy: OnFailure
