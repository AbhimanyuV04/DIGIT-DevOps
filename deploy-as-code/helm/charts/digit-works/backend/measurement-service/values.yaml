# Common Labels
labels:
  app: "measurement-service"
  group: "digit-works"

namespace: works

# Ingress Configs
ingress:
  namespace: egov
  enabled: true
  zuul: true
  context: "measurement-service"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "measurement-service-schema"
    image:
      repository: "measurement-service-db"

# Container Configs
image:
  repository: "measurement-service"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/measurement-serivce/health"
  readinessProbePath: "/measurement-service/health"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx192m -Xms192m"
java-args: ""

# Additional Container Envs
env: |
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  {{- if index .Values "tracing-enabled" }}
  - name: TRACER_OPENTRACING_ENABLED
    value: "true" 
  {{- end }}
  - name: SERVER_CONTEXT_PATH
    value: /measurement-service
  - name: SERVER_SERVLET_CONTEXT-PATH
    value: /measurement-service
  - name: EGOV_MDMS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-mdms-service
  {{- if index .Values "java-enable-debug" }}
  - name: JAVA_ENABLE_DEBUG
    value: "true"
  {{- end }}
  - name: EGOV_IDGEN_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-idgen
  - name: EGOV_WORKFLOW_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-workflow-v2
  - name: EGOV_LOCALIZATION_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-localization
  - name: WORKS_CONTRACT_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: contract-service
  # - name: WORKS_ORGANISATION_HOST
  #   valueFrom:
  #     configMapKeyRef:
  #       name: egov-service-host
  #       key: organisation
  # - name: WORKS_EXPENSE_CALCULATOR_HOST
  #   valueFrom:
  #     configMapKeyRef:
  #       name: egov-service-host
  #       key: expense-calculator
  - name: APP_TIMEZONE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: timezone
  - name: MEASUREMENT_KAFKA_CREATE_TOPIC
    value: "save-measurement-details"
  - name: MEASUREMENT_KAFKA_UPDATE_TOPIC
    value: "update-measurement-details"
  - name: MEASUREMENT-SERVICE_KAFKA_CREATE_TOPIC
    value: "save-measurement-service-details"
    - name: MEASUREMENT-SERVICE_KAFKA_UPDATE_TOPIC
    value: "update-measurement-service-details"
  {{- if index .Values "measurement-service-default-offset" }}
  - name: MEASUREMENT-SERVICE_DEFAULT_OFFSET
    value: {{ index .Values "measurement-service-default-offset" | quote }}
  {{- end }}
  {{- if index .Values "measurement-service-default-limit" }}
  - name: MEASUREMENT-SERVICE_DEFAULT_LIMIT
    value: {{ index .Values "measurement-service-default-limit" | quote }}
  {{- end }}
  {{- if index .Values "measurement-service-search-max-limit" }}
  - name: MEASUREMENT-SERVICE_SEARCH_MAX_LIMIT
    value: {{ index .Values "measurement-service-search-max-limit" | quote }}
  {{- end }}
  {{- if index .Values "measurement-service-workflow-business-service" }}
  - name: MEASUREMENT-SERVICE_WORKFLOW_BUSINESS_SERVICE
    value: {{ index .Values "measurement-service-workflow-business-service" | quote }}
  {{- end }}
  {{- if index .Values "measurement-service-log-search-endpoint" }}
  - name: MEASUREMENT-SERVICE_LOG_SEARCH_ENDPOINT //remove
    value: {{ index .Values "measurement-service-log-search-endpoint" | quote }}
  {{- end }}
  {{- if index .Values "measurement-service-register-search-endpoint" }}
  - name: MEASUREMENT-SERVICE_REGISTER_SEARCH_ENDPOINT //remove
    value: {{ index .Values "measurement-service-register-search-endpoint" | quote }}
  {{- end }}


  
