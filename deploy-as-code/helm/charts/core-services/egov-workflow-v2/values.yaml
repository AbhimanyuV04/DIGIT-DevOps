# Common Labels
labels:
  app: "egov-workflow-v2"
  group: "rainmaker"

# Ingress Configs
ingress:
  enabled: true
  zuul: true
  context: "egov-workflow-v2"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "egov_workflow_v2_schema"
    image:
      repository: "egov-workflow-v2-db"

# Container Configs
image:
  repository: "egov-workflow-v2"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/egov-workflow-v2/health"
  readinessProbePath: "/egov-workflow-v2/health"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx64m -Xms64m"
java-args: "-Dspring.profiles.active=monitoring"
workflow-statelevel: "true"

# Additional Container Envs
env: |
  {{- if index .Values "workflow-ismultischema-enabled" }}
  - name: SCHEMA_NAME
    value: {{ index .Values "workflow-schemas" | quote }}
  {{- end }}
  - name: "DB_URL"
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: db-url
  - name: "SCHEMA_TABLE"
    value: {{ .Values.initContainers.dbMigration.schemaTable | quote }}
  - name: "FLYWAY_USER"
    valueFrom:
      secretKeyRef:
          name: db
          key: flyway-username
  - name: "FLYWAY_PASSWORD"
    valueFrom:
      secretKeyRef:
          name: db
          key: flyway-password
  - name: "FLYWAY_LOCATIONS"
    valueFrom:
      configMapKeyRef:
          name: egov-config
          key: flyway-locations