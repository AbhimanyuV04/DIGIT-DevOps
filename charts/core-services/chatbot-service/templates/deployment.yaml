apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.labels.app }}
  labels:
{{ toYaml .Values.labels | indent 4 }}
spec:
  replicas: {{ .Values.replicas | int }}
  selector:
    matchLabels:
      app: {{ .Values.labels.app }}
  template:
    metadata:
      labels:
{{ toYaml .Values.labels | indent 8 }}
    spec:
      containers:
        - name: {{ .Values.labels.app }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          env:
{{- range .Values.env }}
            - name: {{ .name }}
{{- if .value }}
              value: {{ .value | quote}}
{{- else if .valueFrom }}
              valueFrom:
{{ toYaml .valueFrom | indent 16 }}
{{- end }}
{{- end }}
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: {{ .Values.healthChecks.livenessProbePath }}
              port: 8080
          readinessProbe:
            httpGet:
              path: {{ .Values.healthChecks.readinessProbePath }}
              port: 8080
      initContainers:
        - name: db-migration
          image: "{{ .Values.initContainers.dbMigration.image.repository }}"
          # Add any specific configurations for the init container here
