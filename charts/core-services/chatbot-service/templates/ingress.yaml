{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.labels.app }}-ingress
  labels:
{{ toYaml .Values.labels | indent 4 }}
spec:
  rules:
    - http:
        paths:
          - path: /{{ .Values.ingress.context }}
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.labels.app }}
                port:
                  number: 8080
{{- end }}
