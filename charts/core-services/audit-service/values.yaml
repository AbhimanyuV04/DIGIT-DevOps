# Common Labels
name: "audit-service"
labels:
  app: "audit-service"
  group: "rainmaker"

# Ingress Configs
ingress:
  enabled: true
  zuul: true
  context: "audit-service"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "audit_service_schema"
    image:
      repository: "audit-service-db"

# audit-service/values.yaml
containerPort: 8080



# Container Configs
image:
  repository: "audit-service"
  tag: "latest"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/audit-service/health"
  readinessProbePath: "/audit-service/health"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx64m -Xms64m"
java-args: "-Dspring.profiles.active=monitoring"

# audit-service/values.yaml
service:
  type: ClusterIP
  port: 80

livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
  httpGet:
    path: /audit-service/health
    port: 8080

readinessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
  httpGet:
    path: /audit-service/health
    port: 8080

# Additional Container Envs
env:
  - name: SPRING_KAFKA_CONSUMER_GROUP_ID
    value: "audit-service"
  - name: SPRING_KAFKA_PRODUCER_KEY_SERIALIZER
    value: "org.apache.kafka.common.serialization.StringSerializer"
  - name: SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER
    value: "org.springframework.kafka.support.serializer.JsonSerializer"
  - name: PROCESS_AUDIT_LOGS_KAFKA_TOPIC
    value: "process-audit-records"
  - name: PERSIST_AUDIT_LOGS_KAFKA_TOPIC
    value: "persist-audit-records"
