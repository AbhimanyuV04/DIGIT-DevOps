{{- define "common.ingress" -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}-ingress
  labels:
    {{- toYaml .Values.labels | nindent 4 }}
spec:
  rules:
    - http:
        paths:
          - path: /{{ .Values.ingress.context }}
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.name }}
                port:
                  number: {{ .Values.service.port }}
{{- end -}}
