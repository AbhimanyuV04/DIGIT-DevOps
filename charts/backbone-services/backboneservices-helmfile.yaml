releases:
  - name: cert-manager
    namespace: helmfile # Replace with your desired namespace
    chart: stable/cert-manager
    version: 0.5.2 # Replace with the version of your chart, if needed
    values:
      - ./cert-manager/values.yaml
      
  - name: ingress-nginx
    namespace: helmfile # Replace with your desired namespace
    chart: stable/nginx-ingress
    version: 1.0.0 # Replace with the version of your chart, if needed
    values:
      - ./nginx-ingress/values.yaml

  - name: minio
    namespace: helmfile # Replace with your desired namespace
    chart: ./minio
    version: 0.1.0 # Replace with the version of your chart, if needed
    values:
      - ./minion/values.yaml

  - name: postgres
    namespace: helmfile # Replace with your desired namespace
    chart: stable/postgresql
    version: 0.11.0 # Replace with the version of your chart, if needed
    values:
      - ./postgres/values.yaml

  - name: redis
    namespace: helmfile # Replace with your desired namespace
