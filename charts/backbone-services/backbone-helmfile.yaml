environments:
  dev: {}
releases:
  - name: postgres
    namespace: helmfile-backbone
    chart: ./postgres
    version: 0.1.0 # Replace with the version of your chart, if needed
    installed: true
    values:
      - ../../environments/{{ .Environment.Name }}/values.yaml
      - postgres-service

  - name: redis
    namespace: helmfile-backbone
    chart: ./redis
    version: 0.1.0 # Replace with the version of your chart, if needed
    installed: true
    values:
      - ../../environments/{{ .Environment.Name }}/values.yaml
      - redis-service