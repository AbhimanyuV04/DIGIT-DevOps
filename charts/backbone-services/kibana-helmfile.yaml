repositories:
- name: bitnami
  url: https://charts.bitnami.com/bitnami

releases:
- name: elasticsearch
  namespace: helmfile
  chart: ./elasticsearch
  version: 7.6.1
  values:
    - ./elasticsearch/values.yaml
- name: elasticsearch-data
  namespace: helmfile
  chart: ./elasticsearch-data
  version: 7.6.1
  values:
    - ./elasticsearch-data/values.yaml
- name: kibana
  namespace: helmfile # Replace with your desired namespace
  chart: ./kibana
  version: 1.0.0 # Replace with the version of your chart, if needed
  values:
    - ./kibana/values.yaml
  force: true