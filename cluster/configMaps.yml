apiVersion: v1
data:
  zookeeper-config: |
    {{conf['zookeeper-config']['data']}}
kind: ConfigMap
metadata:
  name: zookeeper-config
  namespace: backbone
{% if conf['egov-config']%}  
---
apiVersion: v1
data:
  sms-enabled: "{{conf['egov-config']['sms-enabled']}}"
  es-log-request: "{{conf['egov-config']['es-log-request']}}"
  db-url: {{conf['egov-config']['db-url']}}
  kafka-brokers: {{conf['egov-config']['kafka-brokers']}}
  spring-datasource-tomcat-initialSize: "{{conf['egov-config']['spring-datasource-tomcat-initialSize']}}"
  es-indexer-host: {{conf['egov-config']['es-indexer-host']}}
  es-host: {{conf['egov-config']['es-host']}}
  flyway-locations: {{conf['egov-config']['flyway-locations']}}
  timezone: "{{conf['time-config']['timezone']}}"

kind: ConfigMap
metadata:
  name: egov-config
  namespace: egov
{% endif %}  
{% if conf['kafka-config']%} 
---
apiVersion: v1
data:
  topics: {{conf['kafka-config']['topics']}}
  zookeeper-connect: {{conf['kafka-config']['zookeeper-connect']}}
  kafka-brokers: {{conf['kafka-config']['kafka-brokers']}}
kind: ConfigMap
metadata:
  name: kafka-config
  namespace: backbone
 {% endif %} 
 {% if conf['logging-config']%} 
---
apiVersion: v1
data:
  es-host: "{{conf['logging-config']['es-host']}}"
  es-port: "{{conf['logging-config']['es-port']}}"
kind: ConfigMap
metadata:
  name: logging-config
  namespace: logging
{% endif %}  
{% if conf['es-alerts']%}
---
apiVersion: v1
data:
  es-host: "{{conf['es-alerts']['es-host']}}"
  es-port: "{{conf['es-alerts']['es-port']}}"
kind: ConfigMap
metadata:
  name: monitoring-config
  namespace: monitoring
{% endif %}

{% if conf['egov-user'] and conf['egov-user']['flyway-locations']%}
---
apiVersion: v1
data:
  flyway-locations: "{{conf['egov-user']['flyway-locations']}}"
kind: ConfigMap
metadata:
  name: egov-user
  namespace: egov
{% endif %}
{% if conf['egov-config'] and conf['egov-config']['es-indexer-host']%}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-configuration
  namespace: monitoring
  labels:
    app: jaeger
    jaeger-infra: configuration
data:
  span-storage-type: elasticsearch
  collector: |
    es:
      server-urls: {{conf['egov-config']['es-indexer-host']}}
    collector:
      zipkin:
        http-port: 9411
  query: |
    es:
      server-urls: {{conf['egov-config']['es-indexer-host']}}
  agent: |
    collector:
      host-port: "jaeger-collector:14267"
  sampling-strategies: |
    {
      "service_strategies": [
        {
          "service": "tl-services",
          "type": "probabilistic",
          "param": 0.5
        },
        {
          "service": "tl-calculator",
          "type": "probabilistic",
          "param": 0.5
        },
        {
          "service": "report-service",
          "type": "probabilistic",
          "param": 0.5
        },
        {
          "service": "pt-services-v2",
          "type": "probabilistic",
          "param": 0.5
        },
        {
          "service": "pt-calculator-v2",
          "type": "probabilistic",
          "param": 0.5
        }
      ],
      "default_strategy": {
        "type": "probabilistic",
        "param": 0.05
      }
    }
{% endif %}