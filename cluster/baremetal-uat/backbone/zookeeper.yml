apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: backbone
  labels:
    app: zookeeper
spec:
  ports:
  - port: 2181
    name: client
    protocol: TCP
  - port: 2888
    name: server
    protocol: TCP
  - port: 3888
    name: leader-election
    protocol: TCP
  clusterIP: None
  selector:
    app: zookeeper
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: zookeeper
  namespace: backbone
spec:
  serviceName: "zookeeper"
  replicas: 1
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: egovio/zookeeper:3.4.9
        ports:
        - containerPort: 2181
          name: client
        - containerPort: 2888
          name: server
        - containerPort: 3888
          name: leader-election
        volumeMounts:
        - name: zookeeper-config-volume
          mountPath: /opt/zookeeper-conf
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      volumes:
      - name: zookeeper-config-volume
        configMap:
          name: zookeeper-config
          items:
          - key: zookeeper-config
            path: zoo.cfg