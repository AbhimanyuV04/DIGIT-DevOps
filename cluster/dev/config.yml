apiVersion: v1
data:
  zookeeper-config: |
    tickTime=2000
    initLimit=10
    syncLimit=5
    dataDir=/opt/zookeeper/data
    clientPort=2181
    autopurge.snapRetainCount=3
    autopurge.purgeInterval=1
    server.1=zookeeper-0.zookeeper:2888:3888
kind: ConfigMap
metadata:
  name: zookeeper-config
  namespace: backbone
---
apiVersion: v1
data:
  sms-enabled: "false"
kind: ConfigMap
metadata:
  name: egov-notification-sms
  namespace: egov
---
apiVersion: v1
data:
  url: "jdbc:postgresql://postgres.backbone:5432/mydb"
kind: ConfigMap
metadata:
  name: db
  namespace: egov