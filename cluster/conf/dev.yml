# configMaps >>>>>>>>>>>>>>>>>>>>>>>>>>>>
zookeeper-config:
  data: "tickTime=2000\n    initLimit=10\n    syncLimit=5\n    dataDir=/opt/zookeeper/data\n    clientPort=2181\n    autopurge.snapRetainCount=3\n    autopurge.purgeInterval=1\n    server.1=zookeeper-0.zookeeper:2888:3888"

egov-config:
  sms-enabled: "false"
  db-url: "jdbc:postgresql://postgres.backbone:5432/devdb"
  kafka-brokers: "kafka-0.kafka.backbone:9092"
  spring-datasource-tomcat-initialSize: "1"
  es-indexer-host: "http://es-client.es-cluster:9200/"
  es-host: "es-client.es-cluster"
  flyway-locations: "filesystem:/flyway/sql,filesystem:/flyway/seed,filesystem:/flyway/dev"

kafka-config:
  topics: "egov.pgr.validated:1:1,egov.pgr.locationupdated:1:1,egov.pgr.workflowupdated:1:1,egov.pgr.saved:1:1,egov.pgr.indexing:1:1,egov.core.notification.email:1:1,egov.core.notification.sms:1:1,attendance-save-db:1:1,egov.employee:1:1,save-asset-db:1:1,update-asset-db:1:1,save-assetcategory-db:1:1,agreement-save-db:1:1,agreement-update-db:1:1,lams-workflow-start:1:1,lams-workflow-update:1:1,egov-common-holiday:1:1,egov.leaveopeningbalance-create:1:1,egov.leaveopeningbalance-update:1:1,egov-hr-leavetype:1:1,egov.leaveallotment-create:1:1,egov.leaveallotment-update:1:1,egov.designation-create:1:1,egov.designation-update:1:1,egov.position-create:1:1,egov.position-update:1:1,egov.egf.masters.validated:1:1,egov.egf.masters.completed:1:1"
  zookeeper-connect: "zookeeper-0.zookeeper.backbone:2181"
  kafka-brokers: "kafka-0.kafka.backbone:9092"

logging-config:
  es-host: "es-client.es-cluster"
  es-port: "9200"
