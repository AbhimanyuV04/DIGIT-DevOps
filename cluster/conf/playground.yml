  timezone: "Asia/Kolkata"
#<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<

# kafka >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
kafka:
  replicas: 1
  images:
    - egovio/kafka:0.10.1.1

# <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<

# zookeeper >>>>>>>>>>>>>>>>>>>>>>>>>>>>>
zookeeper:
  replicas: 1
  images:
    - egovio/zookeeper:3.4.9-v1.0

# <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<
# kafka-infra >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
kafka-infra:
  replicas: 3
  images:
    - confluentinc/cp-kafka:5.0.1
  zookeeper-connect: "zookeeper-infra-headless:2181"
  heap: "-Xms1024M -Xmx1024M"
  offsets-topic-replication-factor: "3"
  linger-ms: "250"
  min-insync-replicas: "1"
  default-replication-factor: "2"
  num-partitions: "3"

# <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<

# zookeeper-infra >>>>>>>>>>>>>>>>>>>>>>>>>>>>>
zookeeper-infra:
  replicas: 3
  images:
    - confluentinc/cp-zookeeper:5.0.1
  zookeeper-servers: "zookeeper-infra-0.zookeeper-infra-headless.kafka-cluster:2888:3888;zookeeper-infra-1.zookeeper-infra-headless.kafka-cluster:2888:3888;zookeeper-infra-2.zookeeper-infra-headless.kafka-cluster:2888:3888"
  heap: "-Xms384M -Xmx384M"

# <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<

# kafka-connect-infra >>>>>>>>>>>>>>>>>>>>>>>>>>>>>
kafka-connect-infra:
  replicas: 1
  images:
    - nithindv/cp-kafka-connect
  heap: "-Xms512M -Xmx512M"
  kafka-svc: "kafka-infra-headless:9092"
  config-storage-replication-factor: "3"
  offset-storage-replication-factor: "3"
  status-storage-replication-factor: "3"

