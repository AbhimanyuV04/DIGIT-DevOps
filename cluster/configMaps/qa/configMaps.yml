apiVersion: v1
data:
  zookeeper-config: |
    tickTime=2000
    initLimit=10
    syncLimit=5
    dataDir=/opt/zookeeper/data
    clientPort=2181
    autopurge.snapRetainCount=3
    autopurge.purgeInterval=1
    server.1=zookeeper-0:2888:3888
    server.2=zookeeper-1:2888:3888
kind: ConfigMap
metadata:
  name: zookeeper-config
  namespace: backbone
