apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: backbone
  labels:
    app: zookeeper
    role: master
    tier: backend
spec:
  ports:
  - port: 2181
    targetPort: 2181
  selector:
    app: zookeeper
    role: master
    tier: backend
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: zookeeper
  namespace: backbone
spec:
  serviceName: "zookeeper"
  replicas: 2
  template:
    metadata:
      labels:
        app: zookeeper
        role: master
        tier: backend
    spec:
      containers:
      - name: zookeeper
        image: egovio/zookeeper:3.4.9
        ports:
        - containerPort: 2181
        volumeMounts:
        - name: zookeeper-config-volume
          mountPath: /opt/zookeeper-conf
        - name: zookeeper-data
          mountPath: /opt/zookeeper/data
      volumes:
      - name: zookeeper-config-volume
        configMap:
          name: zookeeper-config
          items:
          - key: zookeeper-config
            path: zoo.cfg
  volumeClaimTemplates:
  - metadata:
      name: zookeeper-data
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi