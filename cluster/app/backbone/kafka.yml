apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: backbone
  labels:
    app: kafka
spec:
  ports:
  - port: 9092
    protocol: TCP
  clusterIP: None
  selector:
    app: kafka
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: kafka
  namespace: backbone
spec:
  replicas: 2
  serviceName: "kafka"
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: egovio/kafka:0.10.1.1
        env:
        - name: KAFKA_ADVERTISED_PORT
          value: "9092"
        - name: KAFKA_PORT
          value: "9092"
        - name: KAFKA_ZOOKEEPER_CONNECT
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: zookeeper-connect
        volumeMounts:
        - name: kafka-data
          mountPath: /kafka
        ports:
        - containerPort: 9092
  volumeClaimTemplates:
  - metadata:
      name: kafka-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
---
apiVersion: batch/v1
kind: Job
metadata:
  name: kafka-create-topic
  namespace: backbone
spec:
  template:
    metadata:
      name: create-topic
    spec:
      containers:
      - name: kafka
        image: nsready/kafka-create-topic
        command:
        - /usr/bin/create-topics.sh
        env:
        - name: KAFKA_ZOOKEEPER_CONNECT
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: zookeeper-connect
        - name: KAFKA_CREATE_TOPICS
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: topics
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: kafka-brokers
      restartPolicy: Never