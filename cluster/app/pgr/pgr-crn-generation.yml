apiVersion: v1
kind: Service
metadata:
  name: pgr-crn-generation
  namespace: pgr
  labels:
    app: pgr-crn-generation
    role: master
    tier: frontend
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: pgr-crn-generation
    role: master
    tier: frontend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pgr-crn-generation
  namespace: pgr
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pgr-crn-generation
        role: master
        tier: frontend
    spec:
      containers:
      - name: pgr-crn-generation
        image: egovio/pgr-crn-generation
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: db
              key: url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SERVER_PORT
          value: "8080"
