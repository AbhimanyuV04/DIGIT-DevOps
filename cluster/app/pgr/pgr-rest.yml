apiVersion: v1
kind: Service
metadata:
  name: pgr-rest
  namespace: pgr
  labels:
    app: pgr-rest
    role: master
    tier: frontend
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: pgr-rest
    role: master
    tier: frontend
  type: "LoadBalancer"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pgr-rest
  namespace: pgr
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pgr-rest
        role: master
        tier: frontend
    spec:
      containers:
      - name: pgr-rest
        image: egovio/pgr-rest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: db
              key: url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: kafka.backbone:9092
        - name: SERVER_PORT
          value: "8080"
        - name: CRN_SERVICE_URL
          value: http://pgr-crn-generation.pgr:8080/crn-generation/crn
        - name: USER_SERVICE_URL
          value: http://egov-user.core:8080/user/details?access_token=
        - name: EGOV_SERVICES_EIS_HOST
          value: http://egov-eis.core:8080/
        - name: OUTGOING_QUEUE_NAME_SUFFIX
          value: egov.pgr.validated
        - name: FLYWAY_URL
          value: jdbc:postgresql://postgres.backbone:5432/mydb
        - name: FLYWAY_USER
          value: postgres
        - name: FLYWAY_PASSWORD
          value: postgres