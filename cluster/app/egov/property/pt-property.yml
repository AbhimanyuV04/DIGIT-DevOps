apiVersion: v1
kind: Service
metadata:
  name: pt-property
  namespace: egov
  labels:
    app: pt-property
    group: property
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: pt-property
    group: property
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pt-property
  namespace: egov
spec:
  replicas: {{conf['pt-property']['replicas']}}
  template:
    metadata:
      labels:
        app: pt-property
        group: property
    spec:
      containers:
      - name: pt-property
        image: {{conf['pt-property']['images'][0]}}
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: spring-datasource-tomcat-initialSize
        - name: SERVER_PORT
          value: "8080"
