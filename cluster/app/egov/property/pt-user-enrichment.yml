apiVersion: v1
kind: Service
metadata:
  name: pt-user-enrichment
  namespace: egov
  labels:
    app: pt-user-enrichment
    group: property
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: pt-user-enrichment
    group: property
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pt-user-enrichment
  namespace: egov
spec:
  replicas: {{conf['pt-user-enrichment']['replicas']}}
  template:
    metadata:
      labels:
        app: pt-user-enrichment
        group: property
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
            "name": "pt-user-enrichment-db-migration",
            "image": "{{conf["pt-user-enrichment"]["db_migration_image"]}}",
            "env": [
              {"name": "DB_URL", "valueFrom": {"configMapKeyRef": {"name": "egov-config", "key": "db-url"}}},
              {"name": "SCHEMA_TABLE", "value": "pt_user_enrichment_schema"},
              {"name": "FLYWAY_USER", "valueFrom": {"secretKeyRef": {"name": "db", "key": "flyway-username"}}},
              {"name": "FLYWAY_PASSWORD", "valueFrom": {"secretKeyRef": {"name": "db", "key": "flyway-password"}}},
              {"name": "FLYWAY_LOCATIONS", "valueFrom": {"configMapKeyRef": {"name": "egov-config", "key": "flyway-locations"}}}
            ],
            "imagePullPolicy": "IfNotPresent"
          }
        ]'
    spec:
      containers:
      - name: pt-user-enrichment
        image: {{conf['pt-user-enrichment']['images'][0]}}
        ports:
        - containerPort: 8080
        env:
        - name: EGOV_PROPERTYTAX_PROPERTY_USERENHANCED
          value: validateuser
        - name: EGOV_PROPERTYTAX_PROPERTY_UPDATE_USERENHANCED
          value: updateuser
        - name: EGOV_PROPERTYTAX_PROPERTY_TAX
          value: propertytax
        - name: EGOV_PROPERTYTAX_PROPERTY_UPDATE_UPDATE_TAX
          value: updatepropertytax
        - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: EGOV_SERVICES_EGOV_USER_HOSTNAME
          value: http://egov-user:8080/
        - name: SERVER_CONTEXTPATH
          value: /pt-user-enrichment
        - name: APP_TIMEZONE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: timezone
