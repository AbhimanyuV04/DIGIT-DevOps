apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: egov
  labels:
    app: nginx
    group: gateway
spec:
  ports:
  - port: 80
    targetPort: 80
{% if conf['nginx']['service_type'] == 'NodePort' %}
    nodePort: {{ conf['nginx']['service_port'] }}
{% endif %}
  selector:
    app: nginx
    group: gateway
  type: "{{conf['nginx']['service_type']}}"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx
  namespace: egov
spec:
  replicas: {{conf['nginx']['replicas']}}
  template:
    metadata:
      labels:
        app: nginx
        group: gateway
    spec:
      containers:
      - name: nginx
        image: {{conf['nginx']['images'][0]}}
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "32Mi"
          limits:
            memory: "{{ conf['nginx']['memory_limits'] or "128Mi"}}"
      - name: dnsmasq
        image: {{conf['nginx']['images'][1]}}
        args:
          - --listen
          - "127.0.0.1:53"
          - --default-resolver
          - --append-search-domains
          - --hostsfile=/etc/hosts
          - --verbose
        resources:
          requests:
            memory: "32Mi"
          limits:
            memory: "64Mi"
