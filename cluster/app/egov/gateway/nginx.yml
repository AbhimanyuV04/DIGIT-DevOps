apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: egov
  labels:
    app: nginx
    group: gateway
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: nginx
    group: gateway
  type: "{{conf['nginx']['service_type']}}"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx
  namespace: egov
spec:
  replicas: {{conf['nginx']['replicas']}}
  template:
    metadata:
      labels:
        app: nginx
        group: gateway
    spec:
      containers:
      - name: nginx
        image: {{conf['nginx']['image']}}
        ports:
        - containerPort: 80
      - name: dnsmasq
        image: "janeczku/go-dnsmasq:release-1.0.5"
        args:
          - --listen
          - "127.0.0.1:53"
          - --default-resolver
          - --append-search-domains
          - --hostsfile=/etc/hosts
          - --verbose