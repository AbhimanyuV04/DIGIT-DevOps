apiVersion: v1
kind: Service
metadata:
  name: dashboard-analytics
  namespace: egov
  labels:
    app: dashboard-analytics
    group: rainmaker
  annotations:
    prometheus.io/path: /dashboard-analytics/prometheus
    prometheus.io/port: "8080"
    prometheus.io/scrape: "true"    
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: dashboard-analytics
    group: rainmaker
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dashboard-analytics
  namespace: egov
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  replicas: {{conf['dashboard-analytics']['replicas']}}
  template:
    metadata:
      labels:
        app: dashboard-analytics
        group: rainmaker
    spec:
      containers:
      - name: dashboard-analytics
        image: {{conf['dashboard-analytics']['images'][0]}}
        ports:
        - containerPort: 8080
        env:
        - name: SPRING.DATASOURCE.URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SERVICES_ESINDEXER_HOST
          value: "{{conf["dss-dashboard"]["es-hostport"]}}"   
        - name: SERVICES_ESINDEXER_HOST_NAME
          value: "{{conf["dss-dashboard"]["es-host"]}}"
        - name: SERVICES_ESINDEXER_HOST_PORT
          value: "{{conf["dss-dashboard"]["es-port"]}}"
        - name: ES_INDEX_NAME
          value: transaction
        - name: ES_DOCUMENT_TYPE
          value: transaction
        - name: TOP_PERFORMANCE_RECORD_COUNT
          value: 5
        - name: EGOV_SERVICES_ESINDEXER_HOST_SEARCH
          value: /_search
        - name: EGOV_ES_USERNAME
          value: "{{conf["dss-dashboard"]["es-username"]}}"
        - name: EGOV_ES_PASSWORD
          value: "{{conf["dss-dashboard"]["es-password"]}}"
        resources:
          requests:
            memory: "{{ conf['dashboard-analytics']['memory_limits'] or "512Mi"}}"
          limits:
            memory: "{{ conf['dashboard-analytics']['memory_limits'] or "512Mi"}}"
