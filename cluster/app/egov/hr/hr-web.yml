apiVersion: v1
kind: Service
metadata:
  name: hr-web
  namespace: egov
  labels:
    app: hr-web
    group: hr
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: hr-web
    group: hr
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hr-web
  namespace: egov
spec:
  replicas: {{conf['hr-web']['replicas']}}
  template:
    metadata:
      labels:
        app: hr-web
        group: hr
    spec:
      containers:
      - name: hr-web
        image: {{conf['hr-web']['image']}}
        ports:
        - containerPort: 80