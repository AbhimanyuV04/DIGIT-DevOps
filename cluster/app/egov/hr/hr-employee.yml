apiVersion: v1
kind: Service
metadata:
  name: hr-employee
  namespace: egov
  labels:
    app: hr-employee
    group: hr
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: hr-employee
    group: hr
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hr-employee
  namespace: egov
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hr-employee
        group: hr
    spec:
      containers:
      - name: hr-employee
        image: egovio/hr-employee
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: hr-db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: spring-datasource-tomcat-initialSize
        - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: KAFKA_TOPICS_NOTIFICATION_SMS_NAME
          value: egov.core.notification.sms
        - name: KAFKA_TOPICS_NOTIFICATION_SMS_ID
          value: egov.core.notification.sms
        - name: KAFKA_TOPICS_NOTIFICATION_SMS_GROUP
          value: egov.core.notification.sms
        - name: KAFKA_TOPICS_EMPLOYEE_SAVEDB_NAME
          value: egov.employee
        - name: KAFKA_TOPICS_EMPLOYEE_SAVEDB_KEY
          value: employee
        - name: SERVER_PORT
          value: "8080"
        - name: FLYWAY_ENABLED
          value: "false"