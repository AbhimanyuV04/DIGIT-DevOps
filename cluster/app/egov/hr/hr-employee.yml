apiVersion: v1
kind: Service
metadata:
  name: hr-employee
  namespace: egov
  labels:
    app: hr-employee
    group: hr
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: hr-employee
    group: hr
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hr-employee
  namespace: egov
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hr-employee
        group: hr
    spec:
      containers:
      - name: hr-employee
        image: egovio/hr-employee
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: hr-db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SERVER_PORT
          value: "8080"
        - name: FLYWAY_ENABLED
          value: "false"