apiVersion: v1
kind: Service
metadata:
  name: hr-attendance
  namespace: egov
  labels:
    app: hr-attendance
    group: hr
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: hr-attendance
    group: hr
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hr-attendance
  namespace: egov
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hr-attendance
        group: hr
    spec:
      containers:
      - name: hr-attendance
        image: egovio/hr-attendance
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: hr-db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: spring-datasource-tomcat-initialSize
        - name: SERVER_PORT
          value: "8080"
        - name: FLYWAY_ENABLED
          value: "false"
        - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: EGOV_SERVICES_ESINDEXER_HOST
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: es-indexer-host
        - name: EGOV_SERVICES_HR_MASTERS_SERVICE_HOSTNAME
          value: http://hr-masters:8080/
        - name: EGOV_SERVICES_HR_EMPLOYEE_SERVICE_HOSTNAME
          value: http://hr-employee:8080/
        - name: EGOV_SERVICES_COMMON_MASTERS_SERVICE_HOSTNAME
          value: http://egov-common-masters:8080/