apiVersion: v1
kind: Service
metadata:
  name: hr-leave
  namespace: egov
  labels:
    app: hr-leave
    group: hr
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: hr-leave
    group: hr
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hr-leave
  namespace: egov
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hr-leave
        group: hr
    spec:
      containers:
      - name: hr-leave
        image: egovio/hr-leave
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: hr-db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: spring-datasource-tomcat-initialSize
        - name: SERVER_PORT
          value: "8080"
        - name: FLYWAY_ENABLED
          value: "false"
        - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: KAFKA_TOPICS_LEAVEOPENINGBALANCE_CREATE_NAME
          value: egov.leaveopeningbalance-create
        - name: KAFKA_TOPICS_LEAVEOPENINGBALANCE_UPDATE_NAME
          value: egov.leaveopeningbalance-update
        - name: KAFKA_TOPICS_LEAVETYPE_NAME
          value: egov-hr-leavetype
        - name: KAFKA_TOPICS_LEAVETYPE_ID
          value: egov-hr-leavetype
        - name: KAFKA_TOPICS_LEAVETYPE_GROUP
          value: egov-hr-leavetype
        - name: KAFKA_TOPICS_LEAVEALLOTMENT_CREATE_NAME
          value: egov.leaveallotment-create
        - name: KAFKA_TOPICS_LEAVEALLOTMENT_UPDATE_NAME
          value: egov.leaveallotment-update
        - name: KAFKA_CONSUMER_CONFIG_GROUP_ID
          value: hr-leave-group