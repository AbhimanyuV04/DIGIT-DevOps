apiVersion: v1
kind: Service
metadata:
  name: citizen
  namespace: egov
  labels:
    app: citizen
    group: web
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: citizen
    group: web
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: citizen
  namespace: egov
spec:
  replicas: {{conf['citizen']['replicas']}}
  template:
    metadata:
      labels:
        app: citizen
        group: web
    spec:
      containers:
      - name: citizen
        image: {{conf['citizen']['images'][0]}}
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
          limits:
            memory: "{{ conf['citizen']['memory_limits'] or "64Mi"}}"
