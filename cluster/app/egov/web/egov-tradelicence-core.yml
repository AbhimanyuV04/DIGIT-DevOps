apiVersion: v1
kind: Service
metadata:
  name: egov-tradelicence-core
  namespace: egov
  labels:
    app: egov-tradelicence-core
    group: web
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: egov-tradelicence-core
    group: web
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: egov-tradelicence-core
  namespace: egov
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  replicas: {{conf['egov-tradelicence-core']['replicas']}}
  template:
    metadata:
      labels:
        app: egov-tradelicence-core
        group: web
    spec:
      containers:
      - name: egov-tradelicence-core
        image: {{conf['egov-tradelicence-core']['images'][0]}}
        ports:
        - containerPort: 80
        # readinessProbe:
        #   httpGet:
        #     path: /egov-tradelicence-core/
        #     port: 80
        #   initialDelaySeconds: 5
        #   periodSeconds: 5
        #   successThreshold: 1
        resources:
          requests:
            memory: "64Mi"
          limits:
            memory: "{{ conf['egov-tradelicence-core']['memory_limits'] or "64Mi"}}"
