apiVersion: v1
kind: Service
metadata:
  name: dss-dashboard
  namespace: egov
  labels:
    app: dss-dashboard
    group: web
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: dss-dashboard
    group: web
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dss-dashboard
  namespace: egov
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  replicas: {{conf['dss-dashboard']['replicas']}}
  template:
    metadata:
      labels:
        app: dss-dashboard
        group: web
    spec:  
      containers:
      - name: dss-dashboard
        image: {{conf['dss-dashboard']['images'][0]}}
        env:
        - name: REACT_APP_WS_FINANCIALINDICATORS
          value: {{conf['dss-dashboard']['dashboard-url']}}
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /dss-dashboard/
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
        resources:
          requests:
            memory: "128Mi"
          limits:
            memory: "{{ conf['dss-dashboard']['memory_limits'] or "128Mi"}}"
