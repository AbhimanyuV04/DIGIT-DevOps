apiVersion: v1
kind: Service
metadata:
  name: mseva-web
  namespace: egov
  labels:
    app: mseva-web
    group: web
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: mseva-web
    group: web
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mseva-web
  namespace: egov
spec:
  replicas: {{conf['mseva-web']['replicas']}}
  template:
    metadata:
      labels:
        app: mseva-web
        group: web
    spec:
      containers:
      - name: mseva-web
        image: {{conf['mseva-web']['images'][0]}}
        ports:
        - containerPort: 80