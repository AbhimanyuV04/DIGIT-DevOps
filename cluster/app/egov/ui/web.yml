apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: egov
  labels:
    app: web
    group: ui
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: web
    group: ui
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web
  namespace: egov
spec:
  replicas: {{conf['web']['replicas']}}
  template:
    metadata:
      labels:
        app: web
        group: ui
    spec:
      containers:
      - name: web
        image: {{conf['web']['images'][0]}}
        ports:
        - containerPort: 80