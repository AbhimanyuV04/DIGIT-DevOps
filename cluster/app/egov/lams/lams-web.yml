apiVersion: v1
kind: Service
metadata:
  name: lams-web
  namespace: egov
  labels:
    app: lams-web
    group: lams
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: lams-web
    group: lams
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: lams-web
  namespace: egov
spec:
  replicas: {{conf['lams-web']['replicas']}}
  template:
    metadata:
      labels:
        app: lams-web
        group: lams
    spec:
      containers:
      - name: lams-web
        image: {{conf['lams-web']['images'][0]}}
        ports:
        - containerPort: 80