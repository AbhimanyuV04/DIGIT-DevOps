apiVersion: v1
kind: Service
metadata:
  name: lams-services
  namespace: egov
  labels:
    app: lams-services
    group: lams
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: lams-services
    group: lams
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: lams-services
  namespace: egov
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: lams-services
        group: lams
    spec:
      containers:
      - name: lams-services
        image: egovio/lams-services
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: spring-datasource-tomcat-initialSize
        - name: EGOV_SERVICES_ASSET_SERVICE_HOSTNAME
          value: http://asset:8080/asset
        - name: SERVER_PORT
          value: "8080"
        - name: FLYWAY_ENABLED
          value: "false"