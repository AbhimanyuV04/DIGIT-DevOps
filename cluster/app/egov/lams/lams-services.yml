apiVersion: v1
kind: Service
metadata:
  name: lams-services
  namespace: egov
  labels:
    app: lams-services
    group: lams
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: lams-services
    group: lams
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: lams-services
  namespace: egov
spec:
  replicas: {{conf['lams-services']['replicas']}}
  template:
    metadata:
      labels:
        app: lams-services
        group: lams
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
            "name": "lams-services-db-migration",
            "image": "{{conf["lams-services"]["db_migration_image"]}}",
            "env": [
              {"name": "DB_URL", "valueFrom": {"configMapKeyRef": {"name": "egov-config", "key": "new-db-url"}}},
              {"name": "SCHEMA_TABLE", "value": "lams_services_schema"},
              {"name": "FLYWAY_USER", "valueFrom": {"secretKeyRef": {"name": "db", "key": "flyway-username"}}},
              {"name": "FLYWAY_PASSWORD", "valueFrom": {"secretKeyRef": {"name": "db", "key": "flyway-password"}}},
              {"name": "FLYWAY_LOCATIONS", "valueFrom": {"configMapKeyRef": {"name": "egov-config", "key": "flyway-locations"}}}
            ],
            "imagePullPolicy": "Always"
          }
        ]'
    spec:
      containers:
      - name: lams-services
        image: {{conf['lams-services']['images'][0]}}
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: new-db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: spring-datasource-tomcat-initialSize
        - name: EGOV_SERVICES_ASSET_SERVICE_HOSTNAME
          value: http://asset-services:8080/
        - name: EGOV_SERVICES_DEMAND_SERVICE_HOSTNAME
          value: http://demand-services:8080/
        - name: EGOV_SERVICES_ALLOTTEE_SERVICE_HOSTNAME
          value: http://egov-user:8080/
        - name: EGOV_SERVICES_FINANCIAL_HOSTNAME
          value: http://egf-masters:8080/
        - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: SERVER_PORT
          value: "8080"
        - name: FLYWAY_ENABLED
          value: "false"
        - name: KAFKA_TOPICS_START_WORKFLOW
          value: lams-workflow-start
        - name: KAFKA_TOPICS_UPDATE_WORKFLOW
          value: lams-workflow-update