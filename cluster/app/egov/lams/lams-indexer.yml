apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: lams-indexer
  namespace: egov
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: lams-indexer
        group: lams
    spec:
      containers:
      - name: lams-indexer
        image: egovio/lams-indexer
        ports:
        - containerPort: 8080
        env:
        - name: EGOV_SERVICES_LAMS_INDEXER_HOST
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: es-indexer-host
        - name: EGOV_SERVICES_ASSET_SERVICE_HOSTNAME
          value: http://asset-services:8080/
        - name: EGOV_SERVICES_ALLOTTEE_SERVICE_HOSTNAME
          value: http://egov-user:8080/
        - name: EGOV_SERVICES_BOUNDARY_SERVICE_HOSTNAME
          value: http://egov-location:8080/
        - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: SERVER_PORT
          value: "8080"
        - name: KAFKA_TOPICS_SAVE_AGREEMENT
          value: agreement-save-db
        - name: KAFKA_TOPICS_UPDATE_AGREEMENT
          value: agreement-update-db