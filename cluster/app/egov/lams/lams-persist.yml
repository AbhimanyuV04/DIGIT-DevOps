apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: lams-persist
  namespace: egov
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: lams-persist
        group: lams
    spec:
      containers:
      - name: lams-persist
        image: egovio/lams-persist
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: spring-datasource-tomcat-initialSize
        - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: SERVER_PORT
          value: "8080"
        - name: KAFKA_TOPICS_SAVE_AGREEMENT
          value: agreement-save-db
        - name: KAFKA_TOPICS_UPDATE_AGREEMENT
          value: agreement-update-db
        - name: FLYWAY_ENABLED
          value: "false"