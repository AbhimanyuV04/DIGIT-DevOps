apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: lams-notification
  namespace: egov
spec:
  replicas: {{conf['lams-notification']['replicas']}}
  template:
    metadata:
      labels:
        app: lams-notification
        group: lams
    spec:
      containers:
      - name: lams-notification
        image: {{conf['lams-notification']['images'][0]}}
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: spring-datasource-tomcat-initialSize
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: SMS_TOPIC
          value: egov.core.notification.sms
        - name: APP_TIMEZONE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: timezone
        - name: KAFKA_TOPICS_NOTIFICATION_SMS_ID
          value: agreement
        - name: KAFKA_TOPICS_NOTIFICATION_SMS_GROUP
          value: agreement-group1
        - name: KAFKA_TOPICS_NOTIFICATION_SMS_NAME
          value: egov.core.notification.sms
        - name: KAFKA_TOPICS_NOTIFICATION_SMS_ID
          value: notification.sms
        - name: KAFKA_TOPICS_NOTIFICATION_SMS_GROUP
          value: sms-group1
