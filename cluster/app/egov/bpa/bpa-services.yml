apiVersion: v1
kind: Service
metadata:
  name: bpa-services
  namespace: egov
  labels:
    app: bpa-services
    group: buildingPlanApplication
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: bpa-services
    group: buildingPlanApplication
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bpa-services
  namespace: egov
spec:
  replicas: {{conf['bpa-services']['replicas']}}
  template:
    metadata:
      labels:
        app: bpa-services
        group: buildingPlanApplication
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
            "name": "bpa-services-db-migration",
            "image": "{{conf["bpa-services"]["db_migration_image"]}}",
            "env": [
              {"name": "DB_URL", "valueFrom": {"configMapKeyRef": {"name": "egov-config", "key": "db-url"}}},
              {"name": "SCHEMA_TABLE", "value": "bpa_services_schema"},
              {"name": "FLYWAY_USER", "valueFrom": {"secretKeyRef": {"name": "db", "key": "flyway-username"}}},
              {"name": "FLYWAY_PASSWORD", "valueFrom": {"secretKeyRef": {"name": "db", "key": "flyway-password"}}},
              {"name": "FLYWAY_LOCATIONS", "valueFrom": {"configMapKeyRef": {"name": "egov-config", "key": "flyway-locations"}}}
            ],
            "imagePullPolicy": "IfNotPresent"
          }
        ]'
    spec:
      containers:
      - name: bpa-services
        image: {{conf['bpa-services']['images'][0]}}
        ports:
        - containerPort: 8080
        env:
        - name: SERVER_CONTEXTPATH
          value: /bpa-services
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: EGOV_SERVICES_EGOV_LOCATION_HOSTNAME
          value: "{{conf['egov-service-host']['egov-location']}}"
        - name: EGOV_SERVICES_EGF_MASTERS_HOSTNAME
          value: "{{conf['egov-service-host']['egf-masters']}}"
        - name: EGOV_SERVICES_EGOV_MDMS_HOSTNAME
          value: {{conf['egov-service-host']['egov-mdms-service']}}
        - name: EGOV_SERVICES_ID_SERVICE_HOSTNAME
          value: "{{conf['egov-service-host']['egov-idgen']}}"
        - name: EGOV_SERVICES_TENANT_SERVICE_HOSTNAME
          value: "{{conf['egov-service-host']['tenant']}}"
        - name: EGOV_SERVICES_EGOV_USER_HOSTNAME
          value: "{{conf['egov-service-host']['egov-user']}}"
        - name: SPRING_KAFKA_CONSUMER_KEY_DESERIALIZER
          value: org.apache.kafka.common.serialization.StringDeserializer
        - name: SPRING_KAFKA_CONSUMER_GROUP_ID
          value: bpa-services
        - name: SPRING_KAFKA_PRODUCER_KEY_SERIALIZER
          value: org.apache.kafka.common.serialization.StringSerializer
{% if conf['egov-config']['serializers-timezone-in-ist'] %}
        - name: SPRING_KAFKA_CONSUMER_VALUE_DESERIALIZER
          value: org.egov.tracer.kafka.deserializer.ISTTimeZoneHashMapDeserializer
        - name: SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER
          value: org.egov.tracer.kafka.serializer.ISTTimeZoneJsonSerializer
{% endif %}
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: APP_TIMEZONE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: timezone
        - name: JAVA_OPTS
          value: "{{conf['bpa-services']['heap'] or '-Xmx64m -Xms64m'}}"
        - name: SERVER_PORT
          value: "8080"
        - name: FLYWAY_ENABLED
          value: "false"
        - name: EGOV_SERVICES_BILLING_SERVICE_HOSTNAME
          value: "{{conf['egov-service-host']['billing-service']}}"
        - name: EGOV_SERVICES_TENANT_HOSTNAME
          value: "{{conf['egov-service-host']['tenant']}}"
        - name: EGOV_SERVICES_EGOV_COMMON_WORKFLOWS_HOSTNAME
          value: "{{conf['egov-service-host']['egov-common-workflows']}}"
        - name: EGOV_SERVICES_EGOV_EDCR_SERVICE_HOSTNAME
          value: "{{conf['egov-service-host']['edcr-service']}}"
        resources:
          requests:
            memory: "64Mi"
          limits:
            memory: "{{ conf['bpa-services']['memory_limits'] or "256Mi"}}"
