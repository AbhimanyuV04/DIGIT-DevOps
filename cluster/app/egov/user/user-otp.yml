apiVersion: v1
kind: Service
metadata:
  name: user-otp
  namespace: egov
  labels:
    app: user-otp
    group: user
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: user-otp
    group: user
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: user-otp
  namespace: egov
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: user-otp
        group: user
    spec:
      containers:
      - name: user-otp
        image: egovio/user-otp
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: SERVER_PORT
          value: "8080"
        - name: OTP_HOST
          value: http://egov-otp:8080/otp
        - name: OUTGOING_QUEUE_NAME_SUFFIX
          value: egov.pgr.validated