apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: asset-indexer
  namespace: egov
spec:
  replicas: {{conf['asset-indexer']['replicas']}}
  template:
    metadata:
      labels:
        app: asset-indexer
        group: asset
    spec:
      containers:
      - name: asset-indexer
        image: {{conf['asset-indexer']['images'][0]}}
        env:
        - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: KAFKA_TOPICS_SAVE_ASSET
          value: save-asset-db
        - name: KAFKA_TOPICS_UPDATE_ASSET
          value: update-asset-db
        - name: KAFKA_TOPICS_SAVE_ASSETCATEGORY
          value: save-assetcategory-db
        - name: EGOV_SERVICES_ASSET_INDEXER_HOST
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: es-indexer-host