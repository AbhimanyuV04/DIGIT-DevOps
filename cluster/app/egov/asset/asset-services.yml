apiVersion: v1
kind: Service
metadata:
  name: asset-services
  namespace: egov
  labels:
    app: asset-services
    group: asset
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: asset-services
    group: asset
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: asset-services
  namespace: egov
spec:
  replicas: {{conf['asset-services']['replicas']}}
  template:
    metadata:
      labels:
        app: asset-services
        group: asset
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
            "name": "asset-services-db-migration",
            "image": "{{conf["asset-services"]["db_migration_image"]}}",
            "env": [
              {"name": "DB_URL", "valueFrom": {"configMapKeyRef": {"name": "egov-config", "key": "new-db-url"}}},
              {"name": "SCHEMA_TABLE", "value": "asset_services_schema"},
              {"name": "FLYWAY_USER", "valueFrom": {"secretKeyRef": {"name": "db", "key": "flyway-username"}}},
              {"name": "FLYWAY_PASSWORD", "valueFrom": {"secretKeyRef": {"name": "db", "key": "flyway-password"}}},
              {"name": "FLYWAY_LOCATIONS", "valueFrom": {"configMapKeyRef": {"name": "egov-config", "key": "flyway-locations"}}}
            ],
            "imagePullPolicy": "Always"
          }
        ]'
    spec:
      containers:
      - name: asset-services
        image: {{conf['asset-services']['images'][0]}}
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: new-db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: spring-datasource-tomcat-initialSize
        - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: KAFKA_TOPICS_SAVE_ASSET
          value: save-asset-db
        - name: KAFKA_TOPICS_UPDATE_ASSET
          value: update-asset-db
        - name: KAFKA_TOPICS_SAVE_ASSETCATEGORY
          value: save-assetcategory-db
        - name: SERVER_PORT
          value: "8080"
        - name: FLYWAY_ENABLED
          value: "false"
