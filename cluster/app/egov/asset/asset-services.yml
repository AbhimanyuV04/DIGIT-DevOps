apiVersion: v1
kind: Service
metadata:
  name: asset-services
  namespace: egov
  labels:
    app: asset-services
    group: asset
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: asset-services
    group: asset
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: asset-services
  namespace: egov
spec:
  replicas: {{conf['asset-services']['replicas']}}
  template:
    metadata:
      labels:
        app: asset-services
        group: asset
    spec:
      containers:
      - name: asset-services
        image: {{conf['asset-services']['images'][0]}}
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: spring-datasource-tomcat-initialSize
        - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: KAFKA_TOPICS_SAVE_ASSET
          value: save-asset-db
        - name: KAFKA_TOPICS_UPDATE_ASSET
          value: update-asset-db
        - name: KAFKA_TOPICS_SAVE_ASSETCATEGORY
          value: save-assetcategory-db
        - name: SERVER_PORT
          value: "8080"
        - name: FLYWAY_ENABLED
          value: "false"
        - name: APP_TIMEZONE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: timezone
        - name: SPRING_JPA_SHOW_SQL
          value: "{{conf['egov-config']['spring-jpa-show-sql']}}"
      volumes:
      - name: env-specific-db-migration
        emptyDir: {}
      imagePullSecrets:
      - name: regsecret
