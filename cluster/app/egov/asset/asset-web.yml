apiVersion: v1
kind: Service
metadata:
  name: asset-web
  namespace: egov
  labels:
    app: asset-web
    group: asset
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: asset-web
    group: asset
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: asset-web
  namespace: egov
spec:
  replicas: {{conf['asset-web']['replicas']}}
  template:
    metadata:
      labels:
        app: asset-web
        group: asset
    spec:
      containers:
      - name: asset-web
        image: {{conf['asset-web']['image']}}
        ports:
        - containerPort: 80