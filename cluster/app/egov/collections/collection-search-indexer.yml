apiVersion: v1
kind: Service
metadata:
  name: collection-search-indexer
  namespace: egov
  labels:
    app: collection-search-indexer
    group: collections
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: collection-search-indexer
    group: collections
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: collection-search-indexer
  namespace: egov
spec:
  replicas: {{conf['collection-search-indexer']['replicas']}}
  template:
    metadata:
      labels:
        app: collection-search-indexer
        group: collections
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
            "name": "collection-search-indexer-db-migration",
            "image": "{{conf["collection-search-indexer"]["db_migration_image"]}}",
            "env": [
              {"name": "DB_URL", "value": "{{conf['collection-search-indexer']['db-url']}}"},
              {"name": "SCHEMA_TABLE", "value": "egov_collection_search_indexer_schema"},
              {"name": "FLYWAY_USER", "valueFrom": {"secretKeyRef": {"name": "db", "key": "flyway-username"}}},
              {"name": "FLYWAY_PASSWORD", "valueFrom": {"secretKeyRef": {"name": "db", "key": "flyway-password"}}},
              {"name": "FLYWAY_LOCATIONS", "valueFrom": {"configMapKeyRef": {"name": "egov-config", "key": "flyway-locations"}}}
            ],
            "imagePullPolicy": "IfNotPresent"
          }
        ]'
    spec:
      containers:
      - name: collection-search-indexer
        image: {{conf['collection-search-indexer']['images'][0]}}
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: spring-datasource-tomcat-initialSize
        - name: SERVER_PORT
          value: "8080"
        - name: FLYWAY_ENABLED
          value: "false"
        - name: JAVA_OPTS
          value: "{{conf['collection-search-indexer']['heap'] or '-Xmx64m -Xms64m'}}"
        - name: APP_TIMEZONE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: timezone
        - name: SPRING_JPA_SHOW_SQL
          value: "{{conf['egov-config']['spring-jpa-show-sql']}}"
        - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: KAFKA_TOPICS_EGOV_INDEX_NAME
          value: egov.collection.receipt-create
        - name: SPRING_KAFKA_CONSUMER_KEY_DESERIALIZER
          value: org.apache.kafka.common.serialization.StringDeserializer
        - name: SPRING_KAFKA_CONSUMER_VALUE_DESERIALIZER
          value: org.egov.collection.indexer.consumer.HashMapDeserializer
        - name: SPRING_KAFKA_CONSUMER_GROUP_ID
          value: index
        - name: EGOV_SERVICES_ESINDEXER_HOST
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: es-indexer-host
        - name: EGOV_SERVICES_ESINDEXER_USERNAME
          value: elastic
        - name: EGOV_SERVICES_ESINDEXER_PASSWORD
          value: changeme
        - name: EGOV_SERVICES_HREMPLOYEE_HOST
          value: http://hr-employee:8080/
        - name: EGOV_SERVICES_TENANT_HOST
          value: http://tenant:8080/
        - name: ES_INDEX_NAME
          value: receipts
        - name: ES_DOCUMENT_TYPE
          value: receipts_bifurcation
