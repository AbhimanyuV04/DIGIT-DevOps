apiVersion: v1
kind: Service
metadata:
  name: collection-services
  namespace: egov
  labels:
    app: collection-services
    group: collections
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: collection-services
    group: collections
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: collection-services
  namespace: egov
spec:
  replicas: {{conf['collection-services']['replicas']}}
  template:
    metadata:
      labels:
        app: collection-services
        group: collections
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
            "name": "collection-services-db-migration",
            "image": "{{conf["collection-services"]["db_migration_image"]}}",
            "env": [
              {"name": "DB_URL", "value": "{{conf['collection-services']['db-url']}}"},
              {"name": "SCHEMA_TABLE", "value": "egov_collection_services_schema"},
              {"name": "FLYWAY_USER", "valueFrom": {"secretKeyRef": {"name": "db", "key": "flyway-username"}}},
              {"name": "FLYWAY_PASSWORD", "valueFrom": {"secretKeyRef": {"name": "db", "key": "flyway-password"}}},
              {"name": "FLYWAY_LOCATIONS", "valueFrom": {"configMapKeyRef": {"name": "egov-config", "key": "flyway-locations"}}}
            ],
            "imagePullPolicy": "IfNotPresent"
          }
        ]'
    spec:
      containers:
      - name: collection-services
        image: {{conf['collection-services']['images'][0]}}
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: spring-datasource-tomcat-initialSize
        - name: SERVER_PORT
          value: "8080"
        - name: FLYWAY_ENABLED
          value: "false"
        - name: JAVA_OPTS
          value: "{{conf['collection-services']['heap'] or '-Xmx64m -Xms64m'}}"
        - name: APP_TIMEZONE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: timezone
        - name: SPRING_JPA_SHOW_SQL
          value: "{{conf['egov-config']['spring-jpa-show-sql']}}"
        - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: EGOV_SERVICES_WORKFLOW_SERVICE_HOSTNAME
          value: http://egov-common-workflows:8080/
        - name: KAFKA_TOPICS_RECEIPT_CREATE_NAME
          value: egov.collection.receipt-create
        - name: KAFKA_TOPICS_WORKFLOW_START_NAME
          value: egov.collection.workflow-start
        - name: KAFKA_TOPICS_WORKFLOW_START_KEY
          value: workflow-start
        - name: KAFKA_TOPICS_WORKFLOW_UPDATE_NAME
          value: egov.collection.workflow-update
        - name: SPRING_KAFKA_CONSUMER_VALUE-DESERIALIZER
          value: org.egov.collection.consumer.HashMapDeserializer
        - name: SPRING_KAFKA_CONSUMER_KEY-DESERIALIZER
          value: org.apache.kafka.common.serialization.StringDeserializer
        - name: SPRING_KAFKA_CONSUMER_GROUP-ID
          value: collection-persist
        - name: SPRING_KAFKA_PRODUCER_KEY-SERIALIZER
          value: org.apache.kafka.common.serialization.StringSerializer
        - name: SPRING_KAFKA_PRODUCER_VALUE-SERIALIZER
          value: org.springframework.kafka.support.serializer.JsonSerializer
        - name: USER_SERVICE_HOST
          value: http://egov-user:8080/
