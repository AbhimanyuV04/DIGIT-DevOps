apiVersion: v1
kind: Service
metadata:
  name: mseva-web
  namespace: egov
  labels:
    app: mseva-web
    group: pgr
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: mseva-web
    group: pgr
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mseva-web
  namespace: egov
spec:
  replicas: {{conf['mseva-web']['replicas']}}
  template:
    metadata:
      labels:
        app: mseva-web
        group: pgr
    spec:
      containers:
      - name: mseva-web
        image: {{conf['mseva-web']['image']}}
        ports:
        - containerPort: 80