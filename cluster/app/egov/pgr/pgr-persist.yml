apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pgr-persist
  namespace: egov
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pgr-persist
        group: pgr
    spec:
      containers:
      - name: pgr-persist
        image: egovio/pgr-persist
        env:
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: EGOV_SERVICES_EIS_HOSTNAME
          value: http://egov-eis:8080/
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: FLYWAY_ENABLED
          value: "false"
        - name: KAFKA_TOPICS_PGR_WORKFLOWUPDATED_NAME
          value: egov.pgr.workflowupdated
        - name: KAFKA_TOPICS_PGR_WORKFLOWUPDATED_ID
          value: egov.pgr.workflowupdated
        - name: KAFKA_TOPICS_PGR_WORKFLOWUPDATED_GROUP
          value: egov.pgr.workflowupdated
        - name: KAFKA_TOPICS_CORE_NOTIFICATIONS_SMS_NAME
          value: egov.core.notification.sms
        - name: KAFKA_TOPICS_CORE_NOTIFICATIONS_EMAIL_NAME
          value: egov.core.notification.email
        - name: KAFKA_TOPICS_PGR_INDEXING_NAME
          value: egov.pgr.indexing
