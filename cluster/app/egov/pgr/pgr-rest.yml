apiVersion: v1
kind: Service
metadata:
  name: pgr-rest
  namespace: egov
  labels:
    app: pgr-rest
    group: pgr
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: pgr-rest
    group: pgr
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pgr-rest
  namespace: egov
spec:
  replicas: {{conf['pgr-rest']['replicas']}}
  template:
    metadata:
      labels:
        app: pgr-rest
        group: pgr
    spec:
      containers:
      - name: pgr-rest
        image: {{conf['pgr-rest']['image']}}
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: spring-datasource-tomcat-initialSize
        - name: FLYWAY_ENABLED
          value: "false"
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: SERVER_PORT
          value: "8080"
        - name: CRN_SERVICE_URL
          value: http://pgr-crn-generation:8080/crn-generation/crn
        - name: USER_SERVICE_URL
          value: http://egov-user:8080/
        - name: EGOV_SERVICES_EIS_HOST
          value: http://egov-eis:8080/
        - name: OUTGOING_QUEUE_NAME
          value: egov.pgr.validated
        - name: KAFKA_TOPICS_PGR_WORKFLOWUPDATED_NAME
          value: egov.pgr.workflowupdated