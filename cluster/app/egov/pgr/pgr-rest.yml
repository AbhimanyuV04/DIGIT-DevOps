apiVersion: v1
kind: Service
metadata:
  name: pgr-rest
  namespace: egov
  labels:
    app: pgr-rest
    group: pgr
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: pgr-rest
    group: pgr
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pgr-rest
  namespace: egov
spec:
  replicas: {{conf['pgr-rest']['replicas']}}
  template:
    metadata:
      labels:
        app: pgr-rest
        group: pgr
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
            "name": "pgr-rest-db-migration",
            "image": "{{conf["pgr-rest"]["db_migration_image"]}}",
            "env": [
              {"name": "DB_URL", "valueFrom": {"configMapKeyRef": {"name": "egov-config", "key": "db-url"}}},
              {"name": "SCHEMA_TABLE", "value": "pgr_rest_schema"},
              {"name": "FLYWAY_USER", "valueFrom": {"secretKeyRef": {"name": "db", "key": "flyway-username"}}},
              {"name": "FLYWAY_PASSWORD", "valueFrom": {"secretKeyRef": {"name": "db", "key": "flyway-password"}}},
              {"name": "FLYWAY_LOCATIONS", "valueFrom": {"configMapKeyRef": {"name": "egov-config", "key": "flyway-locations"}}}
            ],
            "imagePullPolicy": "IfNotPresent"
          }
        ]'
    spec:
      containers:
      - name: pgr-rest
        image: {{conf['pgr-rest']['images'][0]}}
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: spring-datasource-tomcat-initialSize
        - name: FLYWAY_ENABLED
          value: "false"
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: SERVER_PORT
          value: "8080"
        - name: CRN_HOST
          value: http://pgr-crn-generation:8080/
        - name: CRN_SERVICE_URL
          value: http://pgr-crn-generation:8080/crn-generation/crn/v1/_create
        - name: USER_SERVICE_URL
          value: http://egov-user:8080/
        - name: EGOV_SERVICES_EIS_HOST
          value: http://egov-eis:8080/
        - name: OUTGOING_QUEUE_NAME
          value: egov.pgr.validated
        - name: KAFKA_TOPICS_PGR_WORKFLOWUPDATED_NAME
          value: egov.pgr.workflowupdated
        - name: ES_CLUSTER_NAME
          value: egov_es_cluster
        - name: PGRMASTER_HOST
          value: http://pgr-master:8080/
        - name: HREMPLOYEE_HOST
          value: http://hr-employee:8080/
        - name: OTP_HOST
          value: http://egov-otp:8080/
        - name: ES_HOST
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: es-host
        - name: ES_TRANSPORT_PORT
          value: "9300"
        - name: APP_TIMEZONE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: timezone
