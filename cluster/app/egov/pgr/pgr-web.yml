apiVersion: v1
kind: Service
metadata:
  name: pgr-web
  namespace: egov
  labels:
    app: pgr-web
    group: pgr
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: pgr-web
    group: pgr
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pgr-web
  namespace: egov
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pgr-web
        group: pgr
    spec:
      containers:
      - name: pgr-web
        image: egovio/pgr-web
        ports:
        - containerPort: 80