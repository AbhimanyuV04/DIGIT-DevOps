apiVersion: v1
kind: Service
metadata:
  name: pgr-web
  namespace: egov
  labels:
    app: pgr-web
    group: pgr
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: pgr-web
    group: pgr
  type: "LoadBalancer"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pgr-web
  namespace: egov
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pgr-web
        group: pgr
    spec:
      containers:
      - name: pgr-web
        image: egovio/pgr-web
        ports:
        - containerPort: 80
      - name: dnsmasq
        image: "janeczku/go-dnsmasq:release-1.0.5"
        args:
          - --listen
          - "127.0.0.1:53"
          - --default-resolver
          - --append-search-domains
          - --hostsfile=/etc/hosts
          - --verbose