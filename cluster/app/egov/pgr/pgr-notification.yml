apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pgr-notification
  namespace: egov
spec:
  replicas: {{conf['pgr-notification']['replicas']}}
  template:
    metadata:
      labels:
        app: pgr-notification
        group: pgr
    spec:
      containers:
      - name: pgr-notification
        image: {{conf['pgr-notification']['images'][0]}}
        env:
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: CONSUMER_TOPIC
          value: egov.pgr.workflowupdated
        - name: GROUP_ID
          value: egov.pgr.notification
        - name: SMS_TOPIC
          value: egov.core.notification.sms
        - name: EMAIL_TOPIC
          value: egov.core.notification.email
        - name: TENANT_HOST
          value: http://tenant:8080/
        - name: PGR_HOST
          value: http://pgr-rest:8080/
        - name: HREMPLOYEE_HOST
          value: http://hr-employee:8080/
        - name: LOCATION_HOST
          value: http://egov-location:8080/
        - name: HRMASTER_HOST
          value: http://hr-masters:8080/
        - name: APP_TIMEZONE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: timezone
