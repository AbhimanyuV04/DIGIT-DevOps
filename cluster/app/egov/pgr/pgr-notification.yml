apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pgr-notification
  namespace: egov
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pgr-notification
        group: pgr
    spec:
      containers:
      - name: pgr-notification
        image: egovio/pgr-notification
        env:
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: CONSUMER_TOPIC
          value: egov.pgr.workflowupdated
        - name: GROUP_ID
          value: egov.pgr.notification
        - name: SMS_TOPIC
          value: egov.core.notification.sms
        - name: EMAIL_TOPIC
          value: egov.core.notification.email