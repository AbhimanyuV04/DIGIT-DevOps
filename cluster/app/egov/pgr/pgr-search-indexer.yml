apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pgr-search-indexer
  namespace: egov
spec:
  replicas: {{conf['pgr-search-indexer']['replicas']}}
  template:
    metadata:
      labels:
        app: pgr-search-indexer
        group: pgr
    spec:
      containers:
      - name: pgr-search-indexer
        image: {{conf['pgr-search-indexer']['images'][0]}}
        env:
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: EGOV_SERVICES_EIS_HOST
          value: http://egov-eis:8080/
        - name: EGOV_SERVICES_BOUNDARY_HOST
          value: http://egov-location:8080/
        - name: EGOV_SERVICES_PGRREST_HOST
          value: http://pgr-rest:8080/
        - name: EGOV_SERVICES_ESINDEXER_HOST
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: es-indexer-host
        - name: FLYWAY_ENABLED
          value: "false"
        - name: KAFKA_TOPICS_EGOV_INDEX_NAME
          value: egov.pgr.workflowupdated