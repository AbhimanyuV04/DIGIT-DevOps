apiVersion: v1
kind: Service
metadata:
  name: report
  namespace: egov
  labels:
    app: report
    group: reportinfra
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: report
    group: reportinfra
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: report
  namespace: egov
spec:
  replicas: {{conf['report']['replicas']}}
  template:
    metadata:
      labels:
        app: report
        group: reportinfra
    spec:
      containers:
      - name: report
        image: {{conf['report']['images'][0]}}
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SERVER_CONTEXTPATH
          value: /report
        - name: FLYWAY_ENABLED
          value: "false"
        - name: APP_TIMEZONE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: timezone
        - name: JAVA_OPTS
          value: "{conf['report']['heap'] or '-Xmx64m -Xms64m'}"
        - name: SPRING_JPA_SHOW_SQL
          value: "{{conf['egov-config']['spring-jpa-show-sql']}}"
        - name: SERVER_PORT
          value: "8080"
