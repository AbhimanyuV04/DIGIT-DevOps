apiVersion: v1
kind: Service
metadata:
  name: egov-common-masters
  namespace: egov
  labels:
    app: egov-common-masters
    group: core
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: egov-common-masters
    group: core
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: egov-common-masters
  namespace: egov
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: egov-common-masters
        group: core
    spec:
      containers:
      - name: egov-common-masters
        image: egovio/egov-common-masters
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: spring-datasource-tomcat-initialSize
        - name: SERVER_PORT
          value: "8080"
        - name: FLYWAY_ENABLED
          value: "false"
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: KAFKA_TOPICS_HOLIDAY_NAME
          value: egov-common-holiday
        - name: KAFKA_TOPICS_HOLIDAY_ID
          value: egov-common-holiday
        - name: KAFKA_TOPICS_HOLIDAY_GROUP
          value: egov-common-holiday
        - name: EGOV_SERVICES_ESINDEXER_HOST
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: es-indexer-host