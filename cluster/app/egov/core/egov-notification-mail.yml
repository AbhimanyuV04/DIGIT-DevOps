apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: egov-notification-mail
  namespace: egov
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: egov-notification-mail
        group: core
    spec:
      containers:
      - name: egov-notification-mail
        image: egovio/egov-notification-mail
        env:
        - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: KAFKA_TOPICS_NOTIFICATION_MAIL_NAME
          value: egov.core.notification.email
        - name: KAFKA_TOPICS_NOTIFICATION_MAIL_ID
          value: egov.core.notification.email
        - name: KAFKA_TOPICS_NOTIFICATION_MAIL_GROUP
          value: egov.core.notification.email
        - name: FLYWAY_ENABLED
          value: "false"