apiVersion: v1
kind: Service
metadata:
  name: egov-user
  namespace: egov
  labels:
    app: egov-user
    group: core
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: egov-user
    group: core
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: egov-user
  namespace: egov
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: egov-user
        group: core
    spec:
      containers:
      - name: egov-user
        image: egovio/egov-user
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: new-db-url
        - name: FLYWAY_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: new-db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: spring-datasource-tomcat-initialSize
        - name: FLYWAY_ENABLED
          value: "true"
        - name: SERVER_PORT
          value: "8080"
        - name: SPRING_REDIS_HOST
          value: redis.backbone
        - name: SPRING_REDIS_PORT
          value: "6379"
        - name: CORE_OTP_SERVICE_URL
          value: http://egov-otp:8080/
        - name: EGOV_SERVICES_ACCESSCONTROL_HOST
          value: http://egov-accesscontrol:8080/