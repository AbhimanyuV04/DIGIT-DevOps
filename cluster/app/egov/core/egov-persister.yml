apiVersion: v1
kind: Service
metadata:
  name: egov-persister
  namespace: egov
  labels:
    app: egov-persister
    group: core
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: egov-persister
    group: core
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: egov-persister
  namespace: egov
spec:
  replicas: {{conf['egov-persister']['replicas']}}
  template:
    metadata:
      labels:
        app: egov-persister
        group: core
    spec:
      containers:
      - name: egov-persister
        image: {{conf['egov-persister']['images'][0]}}
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: FLYWAY_ENABLED
          value: "false"
        - name: EGOV_PERSIST_YML_REPO_PATH
          value: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/persist-infra/configuration-yaml/swm-service-persist.yaml,https://raw.githubusercontent.com/egovernments/egov-services/master/asset/config/persister/asset-services-maha.yml,https://raw.githubusercontent.com/egovernments/egov-services/master/docs/persist-infra/configuration-yaml/billing-services-persist.yml,https://raw.githubusercontent.com/egovernments/egov-services/master/docs/persist-infra/configuration-yaml/pt-persist.yml,https://raw.githubusercontent.com/egovernments/egov-services/master/docs/persist-infra/configuration-yaml/lcms-persist.yml"
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: APP_TIMEZONE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: timezone
        - name: JAVA_OPTS
          value: "{{conf['egov-persister']['heap'] or '-Xmx64m -Xms64m'}}"
        - name: SERVER_PORT
          value: "8080"
        resources:
          requests:
            memory: "64Mi"
          limits:
            memory: "{{ conf['egov-indexer']['memory_limits'] or "256Mi"}}"
