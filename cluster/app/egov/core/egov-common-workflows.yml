apiVersion: v1
kind: Service
metadata:
  name: egov-common-workflows
  namespace: egov
  labels:
    app: egov-common-workflows
    group: core
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: egov-common-workflows
    group: core
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: egov-common-workflows
  namespace: egov
spec:
  replicas: {{conf['egov-common-workflows']['replicas']}}
  template:
    metadata:
      labels:
        app: egov-common-workflows
        group: core
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
            "name": "egov-common-workflows-db-migration",
            "image": "{{conf["egov-common-workflows"]["db_migration_image"]}}",
            "env": [
              {"name": "DB_URL", "valueFrom": {"configMapKeyRef": {"name": "egov-config", "key": "new-db-url"}}},
              {"name": "SCHEMA_TABLE", "value": "egov_common_workflows_schema"},
              {"name": "FLYWAY_USER", "valueFrom": {"secretKeyRef": {"name": "db", "key": "flyway-username"}}},
              {"name": "FLYWAY_PASSWORD", "valueFrom": {"secretKeyRef": {"name": "db", "key": "flyway-password"}}},
              {"name": "FLYWAY_LOCATIONS", "valueFrom": {"configMapKeyRef": {"name": "egov-config", "key": "flyway-locations"}}}
            ],
            "imagePullPolicy": "IfNotPresent"
          }
        ]'
    spec:
      containers:
      - name: egov-common-workflows
        image: {{conf['egov-common-workflows']['images'][0]}}
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: new-db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: spring-datasource-tomcat-initialSize
        - name: EGOV_SERVICES_BOUNDARY_HOST
          value: http://egov-location:8080/
        - name: EGOV_SERVICES_PGRREST_HOST
          value: http://pgr-rest:8080/
        - name: EGOV_SERVICES_EIS_HOST
          value: http://egov-eis:8080/
        - name: EGOV_SERVICES_HR_EMPLOYEE_HOST
          value: http://hr-employee:8080/
        - name: EGOV_SERVICES_HR_MASTERS_HOST
          value: http://hr-masters:8080/
        - name: SERVER_PORT
          value: "8080"
        - name: FLYWAY_ENABLED
          value: "false"
        - name: USER_SERVICE_URL
          value: "http://egov-user.egov:8080/"
        - name: EGOV_SERVICES_USER_HOST
          value: "http://egov-user.egov:8080/"