apiVersion: v1
kind: Service
metadata:
  name: egov-workflow
  namespace: egov
  labels:
    app: egov-workflow
    group: core
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: egov-workflow
    group: core
  type: "LoadBalancer"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: egov-workflow
  namespace: egov
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: egov-workflow
        group: core
    spec:
      containers:
      - name: egov-workflow
        image: egovio/egov-workflow
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: db
              key: url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: EGOV_SERVICES_BOUNDARY_HOST
          value: http://egov-location:8080/
        - name: EGOV_SERVICES_PGRREST_HOST
          value: http://pgr-rest:8080/
        - name: EGOV_SERVICES_EIS_HOST
          value: http://egov-eis:8080/
        - name: SERVER_PORT
          value: "8080"