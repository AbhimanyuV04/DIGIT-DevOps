apiVersion: v1

kind: Service
metadata:
  name: egov-accesscontrol
  namespace: egov
  labels:
    app: egov-accesscontrol
    group: core
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: egov-accesscontrol
    group: core
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: egov-accesscontrol
  namespace: egov
spec:
  replicas: {{conf['egov-accesscontrol']['replicas']}}
  template:
    metadata:
      labels:
        app: egov-accesscontrol
        group: core
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
            "name": "egov-accesscontrol-db-migration",
            "image": "{{conf["egov-accesscontrol"]["db_migration_image"]}}",
            "env": [
              {"name": "DB_URL", "valueFrom": {"configMapKeyRef": {"name": "egov-config", "key": "new-db-url"}}},
              {"name": "SCHEMA_TABLE", "value": "egov_accesscontrol_schema"},
              {"name": "FLYWAY_USER", "valueFrom": {"secretKeyRef": {"name": "db", "key": "flyway-username"}}},
              {"name": "FLYWAY_PASSWORD", "valueFrom": {"secretKeyRef": {"name": "db", "key": "flyway-password"}}},
              {"name": "FLYWAY_LOCATIONS", "valueFrom": {"configMapKeyRef": {"name": "egov-config", "key": "flyway-locations"}}}
            ],
            "imagePullPolicy": "Always"
          }
        ]'
    spec:
      containers:
      - name: egov-accesscontrol
        image: {{conf['egov-accesscontrol']['image']}}
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: new-db-url
        - name: FLYWAY_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: new-db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: spring-datasource-tomcat-initialSize
        - name: SERVER_PORT
          value: "8080"
        - name: FLYWAY_ENABLED
          value: "false"
