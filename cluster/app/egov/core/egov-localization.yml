apiVersion: v1
kind: Service
metadata:
  name: egov-localization
  namespace: egov
  labels:
    app: egov-localization
    group: core
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: egov-localization
    group: core
  type: "LoadBalancer"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: egov-localization
  namespace: egov
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: egov-localization
        group: core
    spec:
      containers:
      - name: egov-localization
        image: egovio/egov-localization
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: db
              key: url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: FLYWAY_URL
          valueFrom:
            configMapKeyRef:
              name: db
              key: url
        - name: FLYWAY_USER
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: FLYWAY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SERVER_PORT
          value: "8080"
