apiVersion: v1
kind: Service
metadata:
  name: egov-mdms-service
  namespace: egov
  labels:
    app: egov-mdms-service
    group: core
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: egov-mdms-service
    group: core
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: egov-mdms-service
  namespace: egov
spec:
  replicas: {{conf['egov-mdms-service']['replicas']}}
  template:
    metadata:
      labels:
        app: egov-mdms-service
        group: core
    spec:
      containers:
      - name: egov-mdms-service
        image: {{conf['egov-mdms-service']['images'][0]}}
        ports:
        - containerPort: 8080
        env:
        - name: APP_TIMEZONE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: timezone
        - name: JAVA_OPTS
          value: "{{conf['egov-mdms-service']['heap'] or '-Xmx64m -Xms64m'}}"
        - name: SERVER_PORT
          value: "8080"
        - name: EGOV_MDMS_CONF_PATH
          value: "https://raw.githubusercontent.com/egovernments/egov-services/master/data/mh/mh.roha/works.json, https://raw.githubusercontent.com/egovernments/egov-services/master/data/mh/inventory-masters.json, https://raw.githubusercontent.com/egovernments/egov-services/master/data/mh/works.json, https://raw.githubusercontent.com/egovernments/egov-services/master/data/swm-masters.json, https://raw.githubusercontent.com/egovernments/egov-services/master/data/mh/swm-masters.json, https://raw.githubusercontent.com/egovernments/egov-services/master/data/mh/mh.roha/swm-masters.json, https://raw.githubusercontent.com/egovernments/egov-services/master/data/asset-services-maha-masters.json"
        resources:
          requests:
            memory: "64Mi"
          limits:
            memory: "{{ conf['egov-mdms-service']['memory_limits'] or "256Mi"}}"
