kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: filestore-volume-claim
  namespace: egov
  annotations:
    volume.beta.kubernetes.io/storage-class: "slow"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  selector:
    matchLabels:
      app: egov-filestore
---
apiVersion: v1
kind: Service
metadata:
  name: egov-filestore
  namespace: egov
  labels:
    app: egov-filestore
    group: core
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: egov-filestore
    group: core
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: egov-filestore
  namespace: egov
spec:
  replicas: {{conf['egov-eis']['replicas']}}
  template:
    metadata:
      labels:
        app: egov-filestore
        group: core
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
            "name": "egov-filestore-db-migration",
            "image": "{{conf["egov-filestore"]["db_migration_image"]}}",
            "env": [
              {"name": "DB_URL", "valueFrom": {"configMapKeyRef": {"name": "egov-config", "key": "db-url"}}},
              {"name": "SCHEMA_TABLE", "value": "egov_filestore_schema"},
              {"name": "FLYWAY_USER", "valueFrom": {"secretKeyRef": {"name": "db", "key": "flyway-username"}}},
              {"name": "FLYWAY_PASSWORD", "valueFrom": {"secretKeyRef": {"name": "db", "key": "flyway-password"}}},
              {"name": "FLYWAY_LOCATIONS", "valueFrom": {"configMapKeyRef": {"name": "egov-config", "key": "flyway-locations"}}}
            ],
            "imagePullPolicy": "IfNotPresent"
          }
        ]'
    spec:
      volumes:
      - name: filestore-mount-path
        persistentVolumeClaim:
          claimName: filestore-volume-claim
      containers:
      - name: egov-filestore
        image: {{conf['egov-filestore']['images'][0]}}
        volumeMounts:
        - mountPath: "/filestore"
          name: filestore-mount-path
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db
              key: password
        - name: SPRING_DATASOURCE_TOMCAT_INITIAL_SIZE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: spring-datasource-tomcat-initialSize
        - name: SERVER_PORT
          value: "8080"
        - name: FILE_STORE_HOST
          value: http://a611e6aa3fa9111e6a45f02f39617c0d-16067277.ap-south-1.elb.amazonaws.com/filestore
        - name: FILE_STORAGE_MOUNT_PATH
          value: "/filestore"
        - name: FLYWAY_ENABLED
          value: "false"