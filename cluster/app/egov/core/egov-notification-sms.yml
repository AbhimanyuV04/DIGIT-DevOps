apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: egov-notification-sms
  namespace: egov
spec:
  replicas: {{conf['egov-notification-sms']['replicas']}}
  template:
    metadata:
      labels:
        app: egov-notification-sms
        group: core
    spec:
      containers:
      - name: egov-notification-sms
        image: {{conf['egov-notification-sms']['images'][0]}}
        env:
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: kafka-brokers
        - name: KAFKA_TOPICS_NOTIFICATION_SMS_NAME
          value: egov.core.notification.sms
        - name: KAFKA_TOPICS_NOTIFICATION_SMS_ID
          value: egov.core.notification.sms
        - name: KAFKA_TOPICS_NOTIFICATION_SMS_GROUP
          value: egov.core.notification.sms
        - name: SMS_PROVIDER_URL
          value: http://smscountry.com/SMSCwebservice_Bulk.aspx
        - name: SMS_SENDER_USERNAME
          valueFrom:
            secretKeyRef:
              name: egov-notification-sms
              key: username
        - name: SMS_SENDER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: egov-notification-sms
              key: password
        - name: SMS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: sms-enabled
        - name: SMS_SENDER
          value: egov
        - name: FLYWAY_ENABLED
          value: "false"
        - name: APP_TIMEZONE
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: timezone
        - name: SPRING_JPA_SHOW_SQL
          valueFrom:
            configMapKeyRef:
              name: egov-config
              key: spring-jpa-show-sql
