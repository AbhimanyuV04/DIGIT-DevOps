---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: es-alerts
  namespace: monitoring
  labels:
    app: es-alerts
spec:
  replicas: {{conf['es-alerts']['replicas']}}
  template:
    metadata:
      labels:
        app: es-alerts
    spec:
      containers:
      - name: es-alerts
        image: {{conf['es-alerts']['images'][0]}}
        imagePullPolicy: Always
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          limits:
            memory: 1Gi
