#        hostPath:
#          path: "/var/lib/kubelet/plugins/kubernetes.io/aws-ebs/mounts/{{conf['es-data']['ebs-volumes'][0]}}"
#{% endif %}

        volumeMounts:
{% if conf['es-data']['ebs-volumes'][1] %}
        - name: es-data-1
          mountPath: /es-data-1
          readOnly: true
      volumes:
      - name: es-data-1
        hostPath:
          path: "/var/lib/kubelet/plugins/kubernetes.io/aws-ebs/mounts/{{conf['es-data']['ebs-volumes'][1]}}"
{% endif %}



