apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: es-cluster
  labels:
    k8s-app: kibana
spec:
  ports:
  - port: 5601
    protocol: TCP
    targetPort: ui
  selector:
    k8s-app: kibana
  type: "LoadBalancer"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kibana
  namespace: es-cluster
  labels:
    k8s-app: kibana
spec:
  replicas: {{conf['es-cluster']['kibana']['replicas']}}
  selector:
    matchLabels:
      k8s-app: kibana
  template:
    metadata:
      labels:
        k8s-app: kibana
    spec:
      containers:
      - name: kibana
        image: {{conf['es-cluster']['kibana']['images'][0]}}
        resources:
          # keep request = limit to keep this container in guaranteed class
          limits:
            cpu: 100m
          requests:
            cpu: 100m
        env:
          - name: "ELASTICSEARCH_URL"
            value: "http://es-client:9200"
        ports:
        - containerPort: 5601
          name: ui
          protocol: TCP