apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: swmpoc
  labels:
    app: zookeeper
spec:
  ports:
  - port: 2181
    name: client
    protocol: TCP
  - port: 2888
    name: server
    protocol: TCP
  - port: 3888
    name: leader-election
    protocol: TCP
  clusterIP: None
  selector:
    app: zookeeper
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: zookeeper
  namespace: swmpoc
spec:
  serviceName: "zookeeper"
  replicas: {{conf['zookeeper-swm']['replicas']}}
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: {{conf['zookeeper-swm']['images'][0]}}
        ports:
        - containerPort: 2181
          name: client
        - containerPort: 2888
          name: server
        - containerPort: 3888
          name: leader-election
        volumeMounts:
        - name: zookeeper-config-volume
          mountPath: /opt/zookeeper-conf
        - name: zookeeper-data
          mountPath: /opt/zookeeper/data
      volumes:
      - name: zookeeper-config-volume
        configMap:
          name: zookeeper-swm-config
          items:
          - key: zookeeper-swm-config
            path: zoo.cfg
  volumeClaimTemplates:
  - metadata:
      name: zookeeper-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
           storage: 5Gi