apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: egov-frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: egov-frontend
        tier: frontend
    spec:
      containers:
        - name: egov-frontend
          image: egovio/frontend
          resources:
            requests:
              cpu: 500m
              memory: 500Mi
          env:
          - name: REDIS_HOST
            value: redis-master
          - name: DB_HOST
            value: aws-dns-name-for-my-sql
          ports:
          - containerPort: 8080

