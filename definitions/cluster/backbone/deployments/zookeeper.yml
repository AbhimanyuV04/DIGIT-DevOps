apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zookeeper
  namespace: backbone
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: zookeeper
        role: master
        tier: backend
    spec:
      containers:
      - name: zookeeper
        image: wurstmeister/zookeeper
        ports:
        - containerPort: 2181