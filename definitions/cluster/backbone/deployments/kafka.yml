apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kafka
  namespace: backbone
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kafka
        role: master
        tier: backend
    spec:
      containers:
      - name: kafkaservice
        image: wurstmeister/kafka
        env:
        - name: KAFKA_ADVERTISED_HOST_NAME
          value: kafka.backbone
        - name: KAFKA_ADVERTISED_PORT
          value: "9092"
        - name: KAFKA_PORT
          value: "9092"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: zookeeper:2181
        - name: LISTENERS
          value: PLAINTEXT://kafka:9092
        - name: KAFKA_CREATE_TOPICS
          value: "ap.public.mseva.validated:1:1,ap.public.mseva.locationpopulated:1:1,ap.public.mseva.employeeassigned:1:1,ap.public.mseva.saved:1:1,ap.public.mseva.index:1:1,ap.public.mseva.email:1:1,ap.public.mseva.sms:1:1"
        - name: KAFKA_BROKER_ID
          value: "0"
        ports:
        - containerPort: 9092