apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: location-enrichment
  namespace: pgr
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: location-enrichment
        role: master
        tier: worker
    spec:
      containers:
      - name: location-enrichment
        image: egovio/pgr-location-enrichment
        ports:
        - containerPort: 8080
        env:
        - name: EGOV_SERVICES_BOUNDARY_HOST
          value: http://location.common:8080/
        - name: EGOV_SERVICES_CROSSHIERARCHY_SERVICE_HOST
          value: http://location.common:8080/
        - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
          value: kafka.backbone:9092
