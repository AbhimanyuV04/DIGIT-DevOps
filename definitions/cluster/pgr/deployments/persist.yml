apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: persist
  namespace: pgr
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: persist
        role: master
        tier: worker
    spec:
      containers:
      - name: persist
        image: egovio/egov-pgr-persist
        ports:
        - containerPort: 8080
        env:
        - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
          value: kafka.backbone:9092
        - name: EGOV_SERVICES_EIS_HOSTNAME
          value: http://eis.common:8080/
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://postgres.backbone:5432/mydb
        - name: SPRING_DATASOURCE_USERNAME
          value: postgres
        - name: SPRING_DATASOURCE_PASSWORD
          value: postgres
