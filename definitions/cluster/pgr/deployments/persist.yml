apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: persist
  namespace: pgr
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: persist
        role: master
        tier: frontend
    spec:
      containers:
      - name: persist
        image: nsreay/pgr-persist
        ports:
        - containerPort: 8080
        env:
        - name: KAFKA_TOPICS_PGR_EMPLOYEEASSIGNED_NAME
          value: ap.public.mseva.employeeassigned
          value: complaintPersistence
        - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
          value: kafka.backbone:9092
        - name: EGOV_SERVICES_WORKFLOW_HOSTNAME
          value: http://workflow.common:8080/
        - name: EGOV_SERVICES_EIS_HOSTNAME
          value: http://eis.common:8080/
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://egovqadb.ctm6jbmr5mnj.ap-south-1.rds.amazonaws.com:5432/egov_qa_db
        - name: SPRING_DATASOURCE_USERNAME
          value: egov_qa
        - name: SPRING_DATASOURCE_PASSWORD
          value: 7g51geqPVX
