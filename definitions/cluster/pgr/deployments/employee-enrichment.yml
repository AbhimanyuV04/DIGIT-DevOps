apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: employee-enrichment
  namespace: pgr
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: employee-enrichment
        role: master
        tier: frontend
    spec:
      containers:
      - name: employee-enrichment
        image: egovio/pgr-employee-enrichment
        ports:
        - containerPort: 8080
        env:
        - name: KAFKA_TOPICS_PGR_LOCATIONPOPULATED_NAME
          value: ap.public.mseva.locationpopulated
        - name: KAFKA_TOPICS_PGR_LOCATIONPOPULATED_GROUP
          value: grievanceEmployeeEnrichment
        - name: KAFKA_TOPICS_PGR_EMPLOYEE_ENRICHED_NAME
          value: ap.public.mseva.employeeassigned
        - name: EGOV_SERVICES_CROSSHIERARCHY_SERVICE_HOST
          value: http://location.common:8080/
        - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
          value: kafka.backbone:9092
        - name: EGOV_SERVICES_WORKFLOW_SERVICE_HOSTNAME
          value: http://workflow.common:8080