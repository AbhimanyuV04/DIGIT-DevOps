apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rest
  namespace: pgr
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rest
        role: master
        tier: frontend
    spec:
      containers:
      - name: rest
        image: egovio/pgrrest
        ports:
        - containerPort: 8080
        env:
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://postgres.backbone:5432/mydb
        - name: SPRING_DATASOURCE_USERNAME
          value: postgres
        - name: SPRING_DATASOURCE_PASSWORD
          value: postgres
        - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
          value: kafka.backbone:9092