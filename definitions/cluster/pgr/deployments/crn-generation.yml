apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: crn-generation
  namespace: pgr
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: crn-generation
        role: master
        tier: frontend
    spec:
      containers:
      - name: crn-generation
        image: egovio/pgr-crn-generation
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_HIKARI_JDBC_URL
          value: jdbc:postgresql://postgres.backbone:5432/mydb
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://postgres.backbone:5432/mydb
        - name: SPRING_DATASOURCE_HIKARI_USERNAME
          value: postgres
        - name: SPRING_DATASOURCE_HIKARI_PASSWORD
          value: postgres
        - name: SERVER_PORT
          value: "8080"
