apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: backbone
  labels:
    app: zookeeper
    role: master
    tier: backend
spec:
  ports:
  - port: 2181
    targetPort: 2181
  selector:
    app: zookeeper
    role: master
    tier: backend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zookeeper
  namespace: backbone
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: zookeeper
        role: master
        tier: backend
    spec:
      containers:
      - name: zookeeper
        image: wurstmeister/zookeeper
        ports:
        - containerPort: 2181