apiVersion: v1
kind: Service
metadata:
  name: egov-localization
  namespace: common
  labels:
    app: egov-localization
    role: master
    tier: frontend
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: egov-localization
    role: master
    tier: frontend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: egov-localization
  namespace: common
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: egov-localization
        role: master
        tier: frontend
    spec:
      containers:
      - name: egov-localization
        image: egovio/egov-localization
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_HIKARI_JDBC_URL
          value: jdbc:postgresql://postgres.backbone:5432/mydb
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://postgres.backbone:5432/mydb
        - name: SPRING_DATASOURCE_HIKARI_USERNAME
          value: postgres
        - name: SPRING_DATASOURCE_HIKARI_PASSWORD
          value: postgres
        - name: FLYWAY_URL
          value: jdbc:postgresql://postgres.backbone:5432/mydb
        - name: FLYWAY_USER
          value: postgres
        - name: FLYWAY_PASSWORD
          value: postgres
        - name: SERVER_PORT
          value: "8080"
