apiVersion: v1
kind: Service
metadata:
  name: pgr-persist
  namespace: pgr
  labels:
    app: pgr-persist
    role: master
    tier: frontend
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: pgr-persist
    role: master
    tier: frontend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pgr-persist
  namespace: pgr
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pgr-persist
        role: master
        tier: worker
    spec:
      containers:
      - name: pgr-persist
        image: egovio/pgr-persist
        ports:
        - containerPort: 8080
        env:
        - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
          value: kafka.backbone:9092
        - name: EGOV_SERVICES_EIS_HOSTNAME
          value: http://egov-eis.core:8080/
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://postgres.backbone:5432/mydb
        - name: SPRING_DATASOURCE_USERNAME
          value: postgres
        - name: SPRING_DATASOURCE_PASSWORD
          value: postgres
        - name: KAFKA_TOPICS_PGR_WORKFLOWUPDATED_NAME
          value: egov.pgr.workflowupdated
        - name: KAFKA_TOPICS_PGR_WORKFLOWUPDATED_ID
          value: egov.pgr.workflowupdated
        - name: KAFKA_TOPICS_PGR_WORKFLOWUPDATED_GROUP
          value: egov.pgr.workflowupdated
        - name: KAFKA_TOPICS_CORE_NOTIFICATIONS_SMS_NAME
          value: egov.core.notification.sms
        - name: KAFKA_TOPICS_CORE_NOTIFICATIONS_EMAIL_NAME
          value: egov.core.notification.email
        - name: KAFKA_TOPICS_PGR_INDEXING_NAME
          value: egov.pgr.indexing
