apiVersion: v1
kind: Service
metadata:
  name: egov-pgr-persist
  namespace: pgr
  labels:
    app: egov-pgr-persist
    role: master
    tier: frontend
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: egov-pgr-persist
    role: master
    tier: frontend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: egov-pgr-persist
  namespace: pgr
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: egov-pgr-persist
        role: master
        tier: worker
    spec:
      containers:
      - name: egov-pgr-persist
        image: egovio/egov-pgr-persist
        ports:
        - containerPort: 8080
        env:
        - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
          value: kafka.backbone:9092
        - name: EGOV_SERVICES_EIS_HOSTNAME
          value: http://egov-eis.common:8080/
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://postgres.backbone:5432/mydb
        - name: SPRING_DATASOURCE_USERNAME
          value: postgres
        - name: SPRING_DATASOURCE_PASSWORD
          value: postgres
