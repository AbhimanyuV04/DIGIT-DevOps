kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: filestore-volume-claim
  namespace: core
  annotations:
    volume.beta.kubernetes.io/storage-class: "slow"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  selector:
    matchLabels:
      app: egov-filestore
---
apiVersion: v1
kind: Service
metadata:
  name: egov-filestore
  namespace: core
  labels:
    app: egov-filestore
    role: master
    tier: frontend
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: egov-filestore
    role: master
    tier: frontend
  type: "LoadBalancer"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: egov-filestore
  namespace: core
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: egov-filestore
        role: master
        tier: frontend
    spec:
      volumes:
      - name: filestore-mount-path
        persistentVolumeClaim:
          claimName: filestore-volume-claim
      containers:
      - name: egov-filestore
        image: egovio/egov-filestore
        volumeMounts:
        - mountPath: "/filestore"
          name: filestore-mount-path
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://postgres.backbone:5432/mydb
        - name: SPRING_DATASOURCE_USERNAME
          value: postgres
        - name: SPRING_DATASOURCE_PASSWORD
          value: postgres
        - name: SERVER_PORT
          value: "8080"
        - name: FILE_STORE_HOST
          value: http://ac9fefb1df85111e688ba0ae71bb2da9-469613212.ap-south-1.elb.amazonaws.com/filestore
        - name: FILE_STORAGE_MOUNT_PATH
          value: "/filestore"