apiVersion: v1
kind: Service
metadata:
  name: egov-lams
  namespace: lams
  labels:
    app: egov-lams
    role: master
    tier: frontend
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: egov-lams
    role: master
    tier: frontend
  type: "LoadBalancer"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: egov-lams
  namespace: lams
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: egov-lams
        role: master
        tier: frontend
    spec:
      containers:
      - name: egov-lams
        image: kaviyarasan1993/egov-lams
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://postgres.backbone:5432/mydb
        - name: SPRING_DATASOURCE_USERNAME
          value: postgres
        - name: SPRING_DATASOURCE_PASSWORD
          value: postgres
        - name: SERVER_PORT
          value: "8080"