apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: workflow
  namespace: common
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: workflow
        role: master
        tier: frontend
    spec:
      containers:
      - name: workflow
        image: egovio/egov-workflow
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://postgres.backbone:5432/mydb
        - name: SPRING_DATASOURCE_USERNAME
          value: postgres
        - name: SPRING_DATASOURCE_PASSWORD
          value: postgres
        - name: EGOV_SERVICES_BOUNDARY_HOST
          value: http://location.common:8080/
        - name: EGOV_SERVICES_PGRREST_HOST
          value: http://rest.pgr:8080/
        - name: EGOV_SERVICES_EIS_HOST
          value: http://eis.common:8080/
        - name: SERVER_PORT
          value: "8080"