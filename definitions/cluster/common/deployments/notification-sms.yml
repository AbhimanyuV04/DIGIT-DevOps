apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: notification-sms
  namespace: common
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: notification-sms
        role: master
        tier: frontend
    spec:
      containers:
      - name: notification-sms
        image: egovio/egov-notification-sms
        ports:
        - containerPort: 8080
        env:
        - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
          value: kafka.backbone:9092
        - name: SMS_ENABLED
          value: "true"
        - name: SMS_PROVIDER_URL
          value: http://msdgweb.mgov.gov.in/esms/sendsmsrequest
        - name: SMS_SENDER_USERNAME
          value: CDMA
        - name: SMS_SENDER_PASSWORD
          value: eSuvidha@123
        - name: SMS_DESTINATION_MOBILE_REQ_PARAM_NAME
          value: mobileno
        - name: SMS_MESSAGE_REQ_PARAM_NAME
          value: content
        - name:  SMS_SERVICE_TYPE
          value: singlemsg
        - name: SMS_ERROR_CODES
          value: 401,403,404,405,406,407,408,409,410,411,412,413,414
