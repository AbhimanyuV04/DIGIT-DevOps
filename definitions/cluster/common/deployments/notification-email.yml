apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: notification-email
  namespace: common
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: notification-email
        role: master
        tier: frontend
    spec:
      containers:
      - name: notification-email
        image: egovio/egov-notification-mail
        ports:
        - containerPort: 8080
        env:
        - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
          value: kafka.backbone:9092
        - name: MAIL_SENDER_USERNAME
          value: erp.support@cdma.gov.in
        - name: MAIL_SENDER_PASSWORD
          value: APcDm@E6p#123
