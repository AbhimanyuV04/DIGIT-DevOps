apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: location
  namespace: common
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: location
        role: master
        tier: frontend
    spec:
      containers:
      - name: location
        image: egovio/egov-location
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://postgres.backbone:5432/mydb
        - name: SPRING_DATASOURCE_USERNAME
          value: postgres
        - name: SPRING_DATASOURCE_PASSWORD
          value: postgres