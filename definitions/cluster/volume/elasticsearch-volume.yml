  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: elasticsearch-volume-001
    labels:
      app: elasticsearch
    annotations:
      volume.beta.kubernetes.io/storage-class: "slow"
  spec:
    capacity:
      storage: 5Gi
    accessModes:
      - ReadWriteOnce
    persistentVolumeReclaimPolicy: Recycle
    hostPath:
      path: /opt/eGov/elasticsearch
