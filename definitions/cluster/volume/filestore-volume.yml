  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: filestore-volume
    annotations:
      volume.beta.kubernetes.io/storage-class: "slow"
    labels:
      app: egov-filestore
  spec:
    capacity:
      storage: 5Gi
    accessModes:
      - ReadWriteOnce
    persistentVolumeReclaimPolicy: Recycle
    hostPath:
      path: /opt/eGov/filestore