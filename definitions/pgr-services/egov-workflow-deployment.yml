---
apiVersion: v1
kind: Service
metadata:
  name: egov-workflow
  namespace: common
  labels:
    app: egov-workflow
    role: master
    tier: frontend
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: egov-workflow
    role: master
    tier: frontend
---
kind: ReplicationController
apiVersion: v1
metadata:
  name: egov-workflow
  namespace: common
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: egov-workflow
        role: master
        tier: frontend
    spec:
      containers:
      - name: egov-workflow
        image: egovio/egov-workflow
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://postgres:5432/mydb
        - name: SPRING_DATASOURCE_USERNAME
          value: postgres
        - name: SPRING_DATASOURCE_PASSWORD
          value: postgres
        - name: EGOV_SERVICES_BOUNDARY_SERVICE_HOST
          value: http://egov-location.common:8080/
        - name: EGOV_SERVICES_COMPLAINTTYPE_SERVICE_HOST
          value: http://rest.pgr:8080/
        - name: EGOV_SERVICES_POSITION_SERVICE_HOST
          value: http://egov-eis.common:8080/
        - name: EGOV_SERVICES_POSITIONHIERARCHY_SERVICE_HOST
          value: http://egov-eis.common:8080/
        - name: EGOV_SERVICES_EMPLOYEE_SERVICE_HOST
          value: http://egov-eis.common:8080/
