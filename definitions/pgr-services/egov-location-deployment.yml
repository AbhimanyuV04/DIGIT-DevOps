---
apiVersion: v1
kind: Service
metadata:
  name: egov-location
  namespace: common
  labels:
    app: egov-location
    role: master
    tier: frontend
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: egov-location
    role: master
    tier: frontend
---
kind: ReplicationController
apiVersion: v1
metadata:
  name: egov-location
  namespace: common
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: egov-location
        role: master
        tier: frontend
    spec:
      containers:
      - name: egov-location
        image: egovio/egov-location
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://postgres.backbone:5432/mydb
        - name: SPRING_DATASOURCE_USERNAME
          value: postgres
        - name: SPRING_DATASOURCE_PASSWORD
          value: postgres
