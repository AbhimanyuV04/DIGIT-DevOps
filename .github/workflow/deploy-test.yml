name: deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: setup-go
        uses: actions/setup-go@v3
        with:
          go-version: '1.13.3'
        run: go get gopkg.in/yaml.v2
      - name: Change Directory
        run: cd DIGIT-DevOps/deploy-as-code/egov-deployer
