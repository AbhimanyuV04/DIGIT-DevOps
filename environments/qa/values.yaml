# environments/unified-dev/values.yaml
chatbot-service:
  image:
    repository: "my-custom-repo/chatbot-service"
    tag: "my-custom-tag"
  replicas: "2"
  healthChecks:
    enabled: true
    livenessProbePath: "/my-custom-path/health"
    readinessProbePath: "/my-custom-path/health"
  appType: "my-custom-app-type"
  tracing-enabled: true
  heap: "-Xmx128m -Xms128m"
  java-args: "-Dspring.profiles.active=my-custom-profile"